<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIPHER_NODE // FINAL_PATCH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        body { background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; overflow: hidden; }
        .terminal-border { border: 1px solid #333; }
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; font-size: 16px; }
        #videoGrid { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; background: #050505; }
        #localVideo { position: absolute; bottom: 100px; right: 20px; width: 110px; height: 150px; border: 2px solid var(--p); z-index: 5001; transform: scaleX(-1); }
        .controls { height: 90px; display: flex; gap: 20px; align-items: center; justify-content: center; background: #000; border-top: 1px solid #333; }
        #incomingOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 6000; align-items: center; justify-content: center; flex-direction: column; border: 4px solid var(--p); }
    </style>
</head>
<body class="h-screen w-screen flex flex-col theme-cyan">

    <div id="incomingOverlay">
        <h2 class="text-2xl mb-2 animate-pulse">INCOMING_UPLINK</h2>
        <p id="callerName" class="mb-10 opacity-60"></p>
        <div class="flex gap-6">
            <button id="acceptBtn" class="bg-[var(--p)] text-black px-10 py-4 font-bold uppercase">Connect</button>
            <button onclick="endCall()" class="bg-red-900 text-white px-10 py-4 font-bold uppercase">Reject</button>
        </div>
    </div>

    <div id="videoGrid">
        <div class="flex-1 relative overflow-hidden">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="controls">
            <button onclick="toggleMute()" id="muteBtn" class="border border-[var(--p)] px-6 py-2 text-xs">MUTE</button>
            <button onclick="endCall()" class="bg-red-900 text-white px-8 py-2 font-bold">TERMINATE</button>
        </div>
    </div>

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[2000] p-4">
        <div class="terminal-border p-8 w-full max-w-sm bg-black">
            <h1 class="text-2xl font-bold tracking-widest mb-6 border-b border-[var(--p)] pb-2 text-center">Cipher_Gate</h1>
            <input id="email" type="email" placeholder="EMAIL" class="h-input w-full p-4 mb-3">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input w-full p-4 mb-6">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-4 uppercase">Authorize</button>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 overflow-hidden opacity-0 transition-opacity">
        <aside id="sidebar" class="w-72 terminal-border flex flex-col bg-black h-full">
            <div class="p-4 border-b border-[#222]"><p id="myUserDisplay" class="text-sm font-bold truncate">---</p></div>
            <div id="userList" class="flex-1 overflow-y-auto p-3 space-y-1"></div>
            <div class="p-4 border-t border-[#222]"><button onclick="logout()" class="text-[10px] opacity-30">/Terminate</button></div>
        </aside>

        <main class="flex-1 flex flex-col bg-black min-w-0">
            <header class="h-14 border-b border-[#222] flex items-center justify-between px-4 bg-[#080808]">
                <span id="activeNodeName" class="text-xs font-bold uppercase">IDLE</span>
                <div class="flex gap-2">
                    <button id="callBtn" onclick="startCall(true)" class="hidden border border-[var(--p)] px-3 py-1 text-[10px] font-bold">VIDEO</button>
                    <button onclick="cycleTheme()" class="border border-[#333] px-3 py-1 text-[10px]">THEME</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden border border-red-900 text-red-700 px-3 py-1 text-[10px]">WIPE</button>
                </div>
            </header>
            <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <footer class="p-3 border-t border-[#222]"><div class="flex gap-2">
                <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Command..." class="flex-1 h-input p-3 text-sm">
                <button onclick="sendText()" class="bg-[var(--p)] text-black px-6 font-bold uppercase text-xs">Exec</button>
            </div></footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG (SAME AS BEFORE)
        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_ultra_v7");
        const signals = collection(db, "call_signals");
        const usersCol = collection(db, "active_users");

        let currentUser, activeTarget, peer, localStream, currentCall;
        const cleanID = (email) => email.toLowerCase().replace(/[^a-z0-9]/g, "");

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email;
                await setDoc(doc(db, "active_users", cleanID(user.email)), { email: user.email, lastActive: serverTimestamp() });

                peer = new Peer(cleanID(user.email), {
                    config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
                });

                // When Peer receives a call naturally
                peer.on('call', (call) => incomingCallUI(call));

                // BACKUP SIGNAL: For when PeerJS signaling is slow
                onSnapshot(query(signals, where("recipient", "==", user.email)), (snap) => {
                    snap.forEach(d => {
                        if(d.data().status === "pending") {
                            document.getElementById('callerName').innerText = d.data().sender;
                            document.getElementById('incomingOverlay').style.display = 'flex';
                        }
                    });
                });

                loadUsers();
                if (user.email !== "mscmkn@mscmkn.com") startChat("mscmkn@mscmkn.com");
            }
        });

        // FIXED CONNECT LOGIC
        function incomingCallUI(call) {
            const overlay = document.getElementById('incomingOverlay');
            overlay.style.display = 'flex';
            
            document.getElementById('acceptBtn').onclick = async () => {
                try {
                    // 1. Get media FIRST (Must be inside the click handler for mobile)
                    localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                    
                    // 2. Hide UI
                    overlay.style.display = 'none';
                    document.getElementById('videoGrid').style.display = 'flex';
                    
                    // 3. Set local stream
                    document.getElementById('localVideo').srcObject = localStream;
                    
                    // 4. Answer the call
                    call.answer(localStream);
                    handleCall(call);
                    
                    // 5. Cleanup signal
                    const q = await getDocs(query(signals, where("recipient", "==", currentUser.email)));
                    q.forEach(async d => await deleteDoc(doc(db, "call_signals", d.id)));
                } catch(e) {
                    alert("CAMERA_ERROR: Check browser permissions!");
                }
            };
        }

        window.startCall = async (isVideo) => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio: true});
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('videoGrid').style.display = 'flex';
                
                // Alert the other user via Firebase
                await addDoc(signals, { sender: currentUser.email, recipient: activeTarget, status: "pending", timestamp: serverTimestamp() });
                
                const call = peer.call(cleanID(activeTarget), localStream, {metadata: isVideo});
                handleCall(call);
            } catch(e) { alert("Media blocked!"); }
        };

        function handleCall(call) {
            currentCall = call;
            call.on('stream', (remoteStream) => {
                const r = document.getElementById('remoteVideo');
                r.srcObject = remoteStream;
                r.onloadedmetadata = () => r.play();
            });
            call.on('close', endCall);
        }

        window.endCall = () => {
            document.getElementById('incomingOverlay').style.display = 'none';
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('videoGrid').style.display = 'none';
        };

        // THEME & CHAT LOGIC (SAME AS PREVIOUS)
        const themes = ['theme-cyan', 'theme-green', 'theme-red'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };

        function loadUsers() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === currentUser.email) return;
                    const div = document.createElement('div');
                    div.className = `p-3 text-xs border border-[#222] cursor-pointer ${activeTarget === u ? 'bg-[var(--p)] text-black' : ''}`;
                    div.innerText = `> ${u.toUpperCase()}`;
                    div.onclick = () => startChat(u);
                    list.appendChild(div);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = target;
            document.getElementById('callBtn').classList.remove('hidden');
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        box.innerHTML += `<div class="${d.sender === currentUser.email ? 'ml-auto text-right opacity-50' : 'text-left border-l-2 border-[var(--p)] pl-3'}">
                            <div class="text-[9px] font-bold">[${d.sender.split('@')[0]}]</div>
                            <div>${d.text}</div>
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.wipeChat = async () => {
            const snap = await getDocs(query(col));
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "cipher_ultra_v7", d.id));
                }
            });
        };
    </script>
</body>
</html>
