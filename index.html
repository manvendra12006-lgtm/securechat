<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mscmkn // GHOST_PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber: #ffb000; /* Industrial Amber / Phosphor */
            --bg: #0a0a0a;
            --panel: #141414;
            --border: #222222;
        }
        body { 
            background-color: var(--bg); 
            color: var(--amber); 
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }
        .terminal-ui { border: 1px solid var(--border); }
        .amber-glow { text-shadow: 0 0 8px rgba(255, 176, 0, 0.4); }
        .input-area { background: #000; border: 1px solid var(--border); color: var(--amber); }
        .input-area:focus { border-color: var(--amber); outline: none; }
        
        /* Message Styling - Brutalist */
        .msg-wrap { border-bottom: 1px border-transparent; padding: 4px 0; }
        .msg-me { color: #888; } /* De-emphasize own messages for focus */
        .msg-target { color: var(--amber); border-left: 2px solid var(--amber); padding-left: 10px; }
        
        /* CRT Effect */
        .crt::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden crt">

    <div id="authOverlay" class="fixed inset-0 bg-black flex items-center justify-center z-[100]">
        <div class="p-8 w-full max-w-sm border border-[#333] bg-[#0a0a0a]">
            <div class="mb-10">
                <h1 class="text-xl font-extrabold tracking-tighter amber-glow">LOGIN_GATE_v2.0</h1>
                <p class="text-[9px] text-[#555] uppercase mt-1">Authorized Personnel Only</p>
            </div>
            <div class="space-y-2">
                <div class="text-[10px] text-[#555]">ID_PATH:</div>
                <input id="email" type="email" placeholder="user@mscmkn.net" class="input-area w-full p-2 text-xs">
                <div class="text-[10px] text-[#555] mt-4">SECRET_KEY:</div>
                <input id="pass" type="password" placeholder="********" class="input-area w-full p-2 text-xs">
                <button onclick="login()" class="w-full bg-[#ffb000] text-black font-black py-3 mt-6 text-xs uppercase hover:bg-white transition">Initialize_Session</button>
            </div>
            <p id="authError" class="text-red-800 text-[10px] mt-4 hidden text-center font-bold">ERR: KEY_MISMATCH</p>
        </div>
    </div>

    <aside id="sidebar" class="w-64 border-r border-[#222] flex flex-col hidden bg-[#0a0a0a]">
        <div class="p-6 border-b border-[#222]">
            <span class="text-[9px] text-[#555] block">OPERATOR_ID</span>
            <span id="myUserDisplay" class="text-xs font-bold text-white tracking-widest">---</span>
        </div>
        <div id="userList" class="flex-1 overflow-y-auto p-4 space-y-1">
            </div>
        <div class="p-4 bg-[#0e0e0e]">
            <button onclick="logout()" class="text-[9px] text-[#555] hover:text-white uppercase">/TERMINATE</button>
        </div>
    </aside>

    <main id="chatMain" class="flex-1 flex flex-col hidden bg-[#0a0a0a]">
        <header class="h-14 border-b border-[#222] flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-[#ffb000] rounded-full animate-pulse shadow-[0_0_5px_#ffb000]"></div>
                <span id="activeNodeName" class="text-xs font-bold tracking-tighter uppercase">READY_FOR_LINK</span>
            </div>
            <span class="text-[10px] text-[#444]">P2P_STREAMS_ACTIVE</span>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-8 space-y-4 text-xs leading-relaxed">
            <div class="text-[#333] mb-10">[System] Uplink established. Waiting for packets...</div>
        </div>

        <footer class="p-6 border-t border-[#222]">
            <div class="flex gap-4">
                <span class="text-[#333]">&gt;</span>
                <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Enter command or message..." class="flex-1 bg-transparent border-none outline-none text-xs text-[#ffb000] placeholder:text-[#222]">
                <button onclick="sendText()" class="text-[10px] text-[#555] hover:text-[#ffb000] font-bold uppercase transition">Send_Data</button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "comms_v2");

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";

        window.login = () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, email, pass).catch(() => {
                document.getElementById('authError').classList.remove('hidden');
            });
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('chatMain').classList.remove('hidden');
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0].toUpperCase();
                
                if (user.email === "mscmkn@mscmkn.com") {
                    document.getElementById('sidebar').classList.remove('hidden');
                    loadAdminList();
                } else {
                    startChat("mscmkn@mscmkn.com");
                }
            }
        });

        function loadAdminList() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const targets = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") targets.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") targets.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                targets.forEach(t => {
                    if (t === "mscmkn@mscmkn.com") return;
                    const div = document.createElement('div');
                    div.className = `p-2 text-[10px] border border-[#222] cursor-pointer mb-1 hover:border-[#ffb000] transition ${activeTarget === t ? 'bg-[#ffb000] text-black font-bold' : ''}`;
                    div.innerHTML = `NOD_${t.split('@')[0].toUpperCase()}`;
                    div.onclick = () => startChat(t);
                    list.appendChild(div);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `NODE:// ${target.split('@')[0].toUpperCase()}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '<div class="text-[#333] mb-4 uppercase">[Logs recovered]</div>';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'}) : '';
                        box.innerHTML += `
                            <div class="msg-wrap ${isMe ? 'msg-me' : 'msg-target'}">
                                <span class="text-[9px] font-bold">[${time}] [${d.sender.split('@')[0].toUpperCase()}]:</span>
                                <span class="ml-2">${d.text}</span>
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: val, timestamp: serverTimestamp() });
            input.value = "";
        };
    </script>
</body>
</html>
