<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPLINK_OMEGA // V12.2_FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #030a0a; --panel: rgba(5, 15, 15, 0.95); }
        body { 
            background: #000; color: var(--p); font-family: 'Share Tech Mono', monospace; 
            overflow: hidden; height: 100vh; margin: 0;
        }
        
        /* CRT Scanline Overlay */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; z-index: 100; pointer-events: none;
        }

        .hud-border {
            border: 1px solid var(--p);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            background: var(--panel); position: relative;
        }

        .glitch { animation: glitch-anim 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { text-shadow: -1px 0 #ff00c1; }
            50% { text-shadow: 1px 0 #00fff9; transform: scale(1.001); }
            100% { text-shadow: -0.5px 0 #ff00c1; }
        }

        .status-dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .online { background: #00ff41; box-shadow: 0 0 8px #00ff41; }
        
        #broadcast-banner {
            display: none; background: #ff3131; color: white; padding: 8px;
            text-align: center; font-size: 11px; font-weight: bold;
            border-bottom: 2px solid white; animation: blink 0.8s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } }

        #chatBox::-webkit-scrollbar { width: 3px; }
        #chatBox::-webkit-scrollbar-thumb { background: var(--p); }

        .voice-rec-active { color: #ff3131 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        #imgOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex flex-col p-2 md:p-4">

    <div id="imgOverlay" onclick="this.style.display='none'"><img id="fullImg" class="max-w-[95%] max-h-[95%] border border-[var(--p)]"></div>
    <div id="broadcast-banner">SYSTEM_ALERT: BROADCAST_INCOMING</div>

    <div id="authOverlay" class="fixed inset-0 bg-black z-[5000] flex items-center justify-center p-6">
        <div class="hud-border p-10 w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-8 glitch tracking-widest uppercase">Uplink_Omega</h1>
            <input id="email" type="email" placeholder="NODE_ID" class="w-full p-4 mb-4 bg-transparent border-b border-[var(--p)] outline-none text-center">
            <input id="pass" type="password" placeholder="PASSKEY" class="w-full p-4 mb-8 bg-transparent border-b border-[var(--p)] outline-none text-center">
            <button onclick="login()" class="w-full py-4 border border-[var(--p)] hover:bg-[var(--p)] hover:text-black font-bold uppercase transition-all">Authorize</button>
        </div>
    </div>

    <div id="mainUI" class="flex-1 flex flex-col gap-3 opacity-0 transition-opacity duration-1000">
        
        <header class="flex justify-between items-center px-2">
            <div class="text-[9px] tracking-[0.4em] uppercase">Status: <span class="text-green-500">Encrypted</span></div>
            <div class="text-lg font-bold glitch tracking-[0.3em]">SECURE_NODE_V12.2</div>
            <div id="adminTools" class="hidden flex gap-2">
                <button onclick="sendBroadcast()" class="text-[8px] border border-red-500 px-3 py-1 text-red-500">BROADCAST</button>
                <button onclick="wipeChat()" class="text-[8px] border border-[var(--p)] px-3 py-1">WIPE_NODE</button>
            </div>
        </header>

        <div class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden">
            <aside id="sidebar" class="hud-border w-full md:w-72 flex flex-col">
                <div class="p-4 border-b border-[#111] text-[10px] opacity-50 uppercase">Active_Terminals</div>
                <div id="userList" class="flex-1 overflow-y-auto p-2"></div>
                <div class="p-4 border-t border-[#111]"><button onclick="logout()" class="text-[8px] opacity-30 hover:opacity-100 transition-all">/TERMINATE_SESSION</button></div>
            </aside>

            <main class="hud-border flex-1 flex flex-col overflow-hidden">
                <div id="activeNodeTag" class="p-2 bg-[rgba(0,242,255,0.05)] text-[10px] border-b border-[#111] text-center uppercase tracking-widest">Awaiting_Connection...</div>
                <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
                
                <footer class="p-4 border-t border-[#111]">
                    <div class="flex gap-4 items-center">
                        <label class="cursor-pointer opacity-50 hover:opacity-100"><i class="fas fa-paperclip"></i><input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()"></label>
                        <button id="voiceBtn" onmousedown="startVoice()" onmouseup="stopVoice()" class="opacity-50 hover:opacity-100"><i class="fas fa-microphone"></i></button>
                        <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type command..." class="flex-1 bg-transparent outline-none text-sm tracking-widest">
                        <button onclick="sendText()" class="text-[10px] font-bold uppercase hover:text-white transition-all">Execute</button>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "uplink_v12_final");
        const usersCol = collection(db, "active_users");
        const bcastCol = collection(db, "broadcasts");

        let currentUser, activeTarget, isAdmin = false, mediaRecorder, audioChunks = [];
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";

        // Obfuscation (Base64)
        const encrypt = (t) => btoa(unescape(encodeURIComponent(t)));
        const decrypt = (t) => decodeURIComponent(escape(atob(t)));

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert("ACCESS_DENIED"));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAdmin = (user.email === ADMIN_EMAIL);
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                if(isAdmin) document.getElementById('adminTools').classList.remove('hidden');

                // Ghost Heartbeat
                setInterval(() => {
                    setDoc(doc(db, "active_users", user.uid), { email: user.email, lastActive: serverTimestamp() }, {merge: true});
                }, 20000);

                // Broadcast Listener
                onSnapshot(query(bcastCol, orderBy("timestamp", "desc")), (s) => {
                    if(!s.empty) {
                        const b = document.getElementById('broadcast-banner');
                        b.innerText = "ALERT: " + s.docs[0].data().text;
                        b.style.display = 'block';
                        setTimeout(() => b.style.display = 'none', 8000);
                    }
                });

                if (isAdmin) loadAdminUI(); else startChat(ADMIN_EMAIL);
            }
        });

        function loadAdminUI() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === ADMIN_EMAIL) return;
                    const div = document.createElement('div');
                    div.className = `p-4 mb-2 border border-[#111] cursor-pointer text-[10px] ${activeTarget === u ? 'bg-[var(--p)] text-black font-bold' : ''}`;
                    div.innerHTML = `<span class="status-dot online"></span> ${u.toUpperCase()}`;
                    div.onclick = () => startChat(u);
                    list.appendChild(div);
                });
            });
        }

        let chatUnsub = null;
        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeTag').innerText = `Uplink_Established: ${target}`;
            if(chatUnsub) chatUnsub();
            chatUnsub = onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        let content = "";
                        if(d.image) content = `<img src="${d.image}" onclick="showFull('${d.image}')" class="max-w-xs border border-[var(--p)] mt-2">`;
                        else if(d.voice) content = `<audio controls src="${d.voice}" class="mt-2 h-8 invert opacity-70"></audio>`;
                        else content = `<div class="mt-1">${decrypt(d.text)}</div>`;
                        
                        box.innerHTML += `
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} group relative">
                                <div class="max-w-[85%] ${isMe ? 'text-right' : 'text-left border-l border-[var(--p)] pl-4'}">
                                    <div class="text-[7px] opacity-30 uppercase">${d.sender.split('@')[0]}</div>
                                    ${content}
                                    ${isAdmin ? `<span class="hidden group-hover:block text-[8px] text-red-500 absolute -top-4 right-0 cursor-pointer" onclick="delMsg('${dDoc.id}')">/PURGE</span>` : ''}
                                </div>
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: encrypt(input.value), timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = new Image();
                img.src = reader.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1000;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    const data = canvas.toDataURL('image/jpeg', 0.6);
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: data, timestamp: serverTimestamp() });
                };
            };
            reader.readAsDataURL(file);
        };

        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, voice: reader.result, timestamp: serverTimestamp(), adminVoice: isAdmin });
                };
            };
            mediaRecorder.start();
            document.getElementById('voiceBtn').classList.add('voice-rec-active');
        };

        window.stopVoice = () => {
            mediaRecorder.stop();
            document.getElementById('voiceBtn').classList.remove('voice-rec-active');
        };

        window.sendBroadcast = async () => {
            const m = prompt("BROADCAST MESSAGE:");
            if(m) await addDoc(bcastCol, { text: m.toUpperCase(), timestamp: serverTimestamp() });
        };

        window.delMsg = async (id) => { if(confirm("PURGE?")) await deleteDoc(doc(db, "uplink_v12_final", id)); };
        window.showFull = (s) => { document.getElementById('fullImg').src = s; document.getElementById('imgOverlay').style.display = 'flex'; };
    </script>
</body>
</html>
