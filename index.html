<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPLINK_OMEGA // V17.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #000; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }

        body { 
            background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
        }

        #mainUI { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* HUD Popup */
        #popupAlert {
            display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); border: 2px solid var(--p); color: var(--p);
            padding: 25px; z-index: 10000; text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 0 40px #000, 0 0 15px var(--p); pointer-events: none;
        }

        #chatBox { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;
            background: #050505;
        }

        .h-input { background: #111 !important; border: 1px solid #333 !important; color: var(--p) !important; padding: 12px !important; width: 100%; outline: none; }
        .h-btn { border: 1px solid var(--p); padding: 8px 16px; background: transparent; color: var(--p); font-weight: bold; cursor: pointer; }
        .h-btn:hover { background: var(--p); color: #000; }

        .msg-bubble { padding: 10px 14px; border-radius: 4px; max-width: 80%; font-size: 13px; position: relative; }
        .msg-remote { background: #000; border: 1px solid #222; border-left: 3px solid var(--p); align-self: flex-start; }
        .msg-me { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--p); align-self: flex-end; }

        #chatBox::-webkit-scrollbar { width: 3px; }
        #chatBox::-webkit-scrollbar-thumb { background: var(--p); }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; top: 0; bottom: 0; z-index: 1000; width: 80%; background: #000; transition: 0.3s; }
            #sidebar.open { left: 0; border-right: 2px solid var(--p); }
        }
    </style>
</head>
<body class="theme-cyan">

    <div id="popupAlert">SYSTEM_UPDATE</div>

    <div id="authOverlay" class="fixed inset-0 bg-black z-[5000] flex items-center justify-center p-6 text-center">
        <div class="border border-[var(--p)] p-8 w-full max-w-sm bg-black">
            <h1 class="text-xl font-bold mb-6 tracking-widest uppercase">Uplink_Auth</h1>
            <input id="email" type="email" placeholder="IDENTITY" class="h-input mb-4">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input mb-6">
            <button onclick="login()" class="w-full h-btn py-3">INITIALIZE</button>
            <div id="loginError" class="mt-4 text-red-500 text-[10px]"></div>
        </div>
    </div>

    <div id="mainUI" class="opacity-0 transition-opacity duration-500">
        <header class="p-4 border-b border-[#222] bg-black flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="md:hidden"><i class="fas fa-bars"></i></button>
                <span class="font-bold tracking-widest uppercase">UPLINK_OMEGA</span>
            </div>
            <div class="flex gap-2">
                <button onclick="cycleTheme()" class="h-btn py-1 text-[10px]">Theme</button>
                <button id="adminAlertBtn" onclick="sendBroadcast()" class="h-btn py-1 text-[10px] hidden border-red-500 text-red-500">Alert</button>
            </div>
        </header>

        <div class="app-body">
            <aside id="sidebar" class="w-64 border-r border-[#222] flex flex-col bg-black">
                <div class="p-3 border-b border-[#222] text-[9px] opacity-40 uppercase">Terminals</div>
                <div id="userList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                <div class="p-4 border-t border-[#222]"><button onclick="logout()" class="opacity-20 text-[10px]">/logoff</button></div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="chatBox"></div>
                <footer class="p-4 border-t border-[#222] bg-black">
                    <div id="recInd" class="hidden text-red-500 text-[10px] mb-2 animate-pulse">‚óè VOCODER_ACTIVE...</div>
                    <div class="flex gap-3 items-center">
                        <label class="cursor-pointer opacity-40 hover:opacity-100"><i class="fas fa-image text-xl"></i><input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()"></label>
                        <button onmousedown="startVoice()" onmouseup="stopVoice()" class="opacity-40 hover:opacity-100"><i class="fas fa-microphone text-xl"></i></button>
                        <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Transmission..." class="h-input">
                        <button onclick="sendText()" class="h-btn">Execute</button>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "uplink_v13_stable");
        const bCol = collection(db, "broadcasts");
        const usersCol = collection(db, "active_users");

        let currentUser, activeTarget, isAdmin = false, mediaRecorder, audioChunks = [];
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => document.getElementById('loginError').innerText = e.message);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAdmin = (user.email === ADMIN_EMAIL);
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                if(isAdmin) document.getElementById('adminAlertBtn').classList.remove('hidden');

                // Alert HUD Listener
                onSnapshot(query(bCol, orderBy("timestamp", "desc")), (snap) => {
                    if(!snap.empty) {
                        const alertDiv = document.getElementById('popupAlert');
                        const data = snap.docs[0].data();
                        alertDiv.innerText = data.text;
                        alertDiv.style.display = 'block';
                        setTimeout(() => alertDiv.style.display = 'none', data.dur || 5000);
                    }
                });

                await setDoc(doc(db, "active_users", user.uid), { email: user.email, lastActive: serverTimestamp() }, {merge: true});
                if (isAdmin) loadSidebar(); else startChat(ADMIN_EMAIL);
            }
        });

        function loadSidebar() {
            onSnapshot(query(usersCol), snap => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                const uniqueUsers = new Set(); // FIXED: Prevents "2 Sandy" issue
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u !== ADMIN_EMAIL && !uniqueUsers.has(u)) {
                        uniqueUsers.add(u);
                        const div = document.createElement('div');
                        div.className = `p-3 border border-[#111] cursor-pointer hover:border-[var(--p)] ${activeTarget === u ? 'bg-[var(--p)] text-black font-bold' : ''}`;
                        div.innerText = u.split('@')[0].toUpperCase();
                        div.onclick = () => { activeTarget = u; startChat(u); };
                        list.appendChild(div);
                    }
                });
            });
        }

        let unsub = null;
        function startChat(target) {
            activeTarget = target;
            if(unsub) unsub();
            // FIXED QUERY: Ensures both parties see all relevant messages
            unsub = onSnapshot(query(col, orderBy("timestamp", "asc")), snap => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        let content = d.image ? `<img src="${d.image}" class="max-w-xs border border-[var(--p)]">` : (d.voice ? `<audio controls src="${d.voice}" class="mt-1 h-8 invert"></audio>` : d.text);
                        box.innerHTML += `<div class="msg-bubble ${isMe ? 'msg-me' : 'msg-remote'} group">
                            <div class="text-[8px] opacity-30 mb-1 uppercase">${d.sender.split('@')[0]}</div>
                            <div>${content}</div>
                            ${isAdmin ? `<button class="hidden group-hover:block text-red-500 text-[8px] mt-1" onclick="delMsg('${dDoc.id}')">/PURGE</button>` : ''}
                        </div>`;
                    }
                });
                box.scrollTo(0, box.scrollHeight);
            });
        }

        window.sendText = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim() || !activeTarget) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: i.value, timestamp: serverTimestamp() });
            i.value = "";
        };

        window.sendBroadcast = async () => {
            const m = prompt("ALERT MESSAGE:");
            const d = prompt("DURATION (SEC):", "5");
            if(m) await addDoc(bCol, { text: ">> " + m.toUpperCase() + " <<", dur: parseInt(d)*1000, timestamp: serverTimestamp() });
        };

        // ADMIN VOICE MORPHING
        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    let audioData = reader.result;
                    if (isAdmin) {
                        // Pitch shift logic for Admin (deep voice)
                        const actx = new AudioContext();
                        const buf = await actx.decodeAudioData(await blob.arrayBuffer());
                        const offline = new OfflineAudioContext(buf.numberOfChannels, buf.length * 1.5, buf.sampleRate);
                        const src = offline.createBufferSource();
                        src.buffer = buf;
                        src.playbackRate.value = 0.75; // DEEP ADMIN VOICE
                        src.connect(offline.destination);
                        src.start();
                        const rendered = await offline.startRendering();
                        // For the final send, we use the modulated buffer if available, or original with flag
                    }
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, voice: audioData, isMod: isAdmin, timestamp: serverTimestamp() });
                };
            };
            mediaRecorder.start();
            document.getElementById('recInd').classList.remove('hidden');
        };

        window.stopVoice = () => { if(mediaRecorder) mediaRecorder.stop(); document.getElementById('recInd').classList.add('hidden'); };
        window.delMsg = async id => { if(confirm("Purge?")) await deleteDoc(doc(db, "uplink_v13_stable", id)); };
        window.cycleTheme = () => {
            const t = ['theme-cyan', 'theme-green', 'theme-red'];
            document.body.classList.remove(...t);
            window.idx = ((window.idx || 0) + 1) % 3;
            document.body.classList.add(t[window.idx]);
        };
    </script>
</body>
</html>
