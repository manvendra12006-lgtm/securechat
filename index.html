<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER_NODE // DIAGNOSTIC_V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        body { background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; overflow: hidden; }
        .terminal-border { border: 1px solid #333; }
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; }
        #videoGrid { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; border: 1px solid var(--p); }
        #localVideo { position: absolute; bottom: 100px; right: 20px; width: 100px; height: 140px; border: 2px solid var(--p); z-index: 5001; }
        .controls { height: 80px; display: flex; gap: 15px; align-items: center; justify-content: center; background: #000; border-top: 1px solid #222; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col theme-cyan">

    <div id="videoGrid">
        <div class="flex-1 relative bg-black">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="controls">
            <button onclick="endCall()" class="bg-red-900 text-white px-6 py-2 text-[10px] font-bold">TERMINATE</button>
        </div>
    </div>

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[2000] p-4">
        <div class="terminal-border p-8 w-full max-w-sm bg-black">
            <h1 class="text-2xl font-bold tracking-widest mb-6 border-b border-[var(--p)] pb-2 uppercase text-center">Cipher_Gate</h1>
            <input id="email" type="email" placeholder="IDENTITY_EMAIL" class="h-input w-full p-4 mb-3">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input w-full p-4 mb-6">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-4 uppercase">Authorize</button>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 overflow-hidden opacity-0">
        <aside id="sidebar" class="w-72 terminal-border flex flex-col bg-black h-full">
            <div class="p-4 border-b border-[#222] bg-[#050505]">
                <p class="text-[9px] opacity-40 uppercase">OPERATOR</p>
                <p id="myUserDisplay" class="text-sm font-bold truncate">---</p>
                <button onclick="testHardware()" class="mt-2 text-[8px] border border-[var(--p)] px-2 py-1">CHECK CONNECTION</button>
            </div>
            <div id="userList" class="flex-1 overflow-y-auto p-3 space-y-1"></div>
        </aside>

        <main class="flex-1 flex flex-col bg-black min-w-0">
            <header class="h-14 border-b border-[#222] flex items-center justify-between px-4 bg-[#080808]">
                <div id="activeNodeName" class="text-xs font-bold uppercase truncate">IDLE</div>
                <div class="flex gap-2">
                    <button id="callBtn" onclick="startCall(true)" class="hidden border border-[var(--p)] px-3 py-1 text-[10px] font-bold">VIDEO</button>
                    <button onclick="cycleTheme()" class="border border-[#333] px-3 py-1 text-[10px]">THEME</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden border border-red-900 px-3 py-1 text-[10px]">WIPE</button>
                </div>
            </header>
            <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6 text-lg"></div>
            <footer class="p-3 border-t border-[#222] bg-[#050505]">
                <div class="flex gap-2">
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type command..." class="flex-1 h-input p-3 text-sm">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-6 font-bold uppercase text-xs">Execute</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_v4_logs");
        const usersCol = collection(db, "cipher_v4_users");

        let currentUser, activeTarget, peer, localStream, currentCall;
        const cleanID = (email) => email.toLowerCase().trim().replace(/[^a-z0-9]/g, "");

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message));
        
        // HARDWARE TEST FUNCTION
        window.testHardware = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                alert("SUCCESS: Camera and Microphone are ready.");
                stream.getTracks().forEach(t => t.stop());
            } catch (e) {
                alert("FAILED: Browser is blocking your hardware. Go to settings and 'Allow' Camera/Mic for this site.");
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email;
                
                // Track user activity globally
                await setDoc(doc(db, "cipher_v4_users", cleanID(user.email)), { email: user.email.toLowerCase().trim() });

                peer = new Peer(cleanID(user.email));
                peer.on('call', async (call) => {
                    if(confirm("INCOMING VIDEO LINK... AUTHORIZE?")) {
                        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                        document.getElementById('localVideo').srcObject = localStream;
                        call.answer(localStream);
                        handleCall(call);
                    }
                });

                loadUsers();
            }
        });

        function loadUsers() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === currentUser.email.toLowerCase()) return;
                    const div = document.createElement('div');
                    div.className = `p-3 text-[10px] border border-[#222] cursor-pointer hover:border-[var(--p)] mb-1 ${activeTarget === u ? 'bg-[var(--p)] text-black' : ''}`;
                    div.innerText = u.toUpperCase();
                    div.onclick = () => startChat(u);
                    list.appendChild(div);
                });
            });
        }

        window.startCall = async (isVideo) => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio: true});
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('videoGrid').style.display = 'flex';
                const call = peer.call(cleanID(activeTarget), localStream, {metadata: isVideo});
                handleCall(call);
            } catch(e) { alert("Call Failed: Camera/Mic permissions not found."); }
        };

        function handleCall(call) {
            currentCall = call;
            document.getElementById('videoGrid').style.display = 'flex';
            call.on('stream', (s) => document.getElementById('remoteVideo').srcObject = s);
            call.on('close', endCall);
        }

        window.endCall = () => {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('videoGrid').style.display = 'none';
        };

        function startChat(target) {
            activeTarget = target.toLowerCase().trim();
            document.getElementById('activeNodeName').innerText = `UPLINK: ${activeTarget}`;
            document.getElementById('callBtn').classList.remove('hidden');
            if(currentUser.email === "mscmkn@mscmkn.com") document.getElementById('wipeBtn').classList.remove('hidden');
            
            // Re-sync messages
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const s = d.sender.toLowerCase().trim();
                    const r = d.recipient.toLowerCase().trim();
                    const me = currentUser.email.toLowerCase().trim();
                    
                    if ((s === me && r === activeTarget) || (s === activeTarget && r === me)) {
                        const isMe = s === me;
                        box.innerHTML += `<div class="${isMe ? 'ml-auto text-right opacity-50' : 'text-left border-l-2 border-[var(--p)] pl-3'}">
                            <div class="text-[9px] font-bold">[${s.split('@')[0]}]</div>
                            <div>${d.text}</div>
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim() || !activeTarget) return;
            await addDoc(col, { 
                sender: currentUser.email.toLowerCase().trim(), 
                recipient: activeTarget, 
                text: input.value, 
                timestamp: serverTimestamp() 
            });
            input.value = "";
        };

        window.cycleTheme = () => {
            const themes = ['theme-cyan', 'theme-green', 'theme-red'];
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };
        let tIdx = 0;
    </script>
</body>
</html>
