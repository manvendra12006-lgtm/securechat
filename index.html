<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPLINK_OMEGA // V12.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #030a0a; --panel: rgba(5, 15, 15, 0.95); }
        body { 
            background: #000; color: var(--p); font-family: 'Share Tech Mono', monospace; 
            overflow: hidden; height: 100vh;
        }
        
        /* Tactical HUD Background */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%; z-index: 100; pointer-events: none;
        }

        .hud-border {
            border: 1px solid var(--p);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1), inset 0 0 10px rgba(0, 242, 255, 0.05);
            background: var(--panel); position: relative;
        }

        /* Glitch Animation */
        .glitch { animation: glitch-anim 4s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { text-shadow: -2px 0 #ff00c1; }
            50% { text-shadow: 2px 0 #00fff9; transform: skew(0.5deg); }
            100% { text-shadow: -1px 0 #ff00c1; }
        }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: #00ff41; box-shadow: 0 0 8px #00ff41; }
        .offline { background: #333; }

        input { background: transparent !important; border: none !important; color: var(--p) !important; outline: none !important; }
        
        #broadcast-banner {
            display: none; background: #ff3131; color: #000; 
            padding: 5px; text-align: center; font-weight: bold; font-size: 12px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .voice-rec { animation: rec-pulse 1.5s infinite; color: #ff3131; }
        @keyframes rec-pulse { 0% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body class="flex flex-col p-2 md:p-4">

    <div id="broadcast-banner">SYSTEM_ALERT: BROADCAST_INCOMING</div>

    <div id="authOverlay" class="fixed inset-0 bg-black z-[5000] flex items-center justify-center p-6">
        <div class="hud-border p-12 w-full max-w-md text-center">
            <div class="text-[10px] mb-4 opacity-40">ENCRYPTION_LAYER_V12_ACTIVE</div>
            <h1 class="text-4xl font-bold mb-8 glitch tracking-tighter">UPLINK_OMEGA</h1>
            <input id="email" type="email" placeholder="IDENTITY_EMAIL" class="w-full p-4 mb-4 border-b border-[var(--p)] text-center">
            <input id="pass" type="password" placeholder="PASSKEY" class="w-full p-4 mb-8 border-b border-[var(--p)] text-center">
            <button onclick="login()" class="w-full py-4 border border-[var(--p)] hover:bg-[var(--p)] hover:text-black font-bold uppercase tracking-widest transition-all">Authenticate</button>
        </div>
    </div>

    <div id="mainUI" class="flex-1 flex flex-col gap-4 opacity-0 transition-opacity duration-1000">
        
        <header class="flex justify-between items-center px-2">
            <div class="flex gap-4 items-center">
                <span class="text-[10px] tracking-widest">ID: <span id="myUserDisplay" class="text-[var(--p)]">---</span></span>
                <span class="text-[10px] tracking-widest opacity-40">SIGNAL: <span id="ping">--</span>ms</span>
            </div>
            <div class="text-lg font-bold glitch tracking-[0.5em]">CENTRAL_UPLINK</div>
            <div id="adminHeader" class="hidden flex gap-3">
                <button onclick="sendBroadcast()" class="text-[9px] border border-red-500 px-3 py-1 text-red-500 hover:bg-red-500 hover:text-black">BROADCAST</button>
                <button onclick="wipeChat()" class="text-[9px] border border-[var(--p)] px-3 py-1">FULL_WIPE</button>
            </div>
        </header>

        <div class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden">
            <aside id="sidebar" class="hud-border w-full md:w-80 flex flex-col">
                <div class="p-4 border-b border-[#1a2e2e] flex justify-between">
                    <span class="text-[10px] opacity-60">ACTIVE_NODES</span>
                    <span id="nodeCount" class="text-[10px]">00</span>
                </div>
                <div id="userList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                <div class="p-4"><button onclick="logout()" class="text-[8px] opacity-20">/LOGOUT</button></div>
            </aside>

            <main class="hud-border flex-1 flex flex-col overflow-hidden">
                <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
                
                <footer class="p-4 border-t border-[#1a2e2e] bg-[rgba(0,0,0,0.3)]">
                    <div id="recStatus" class="hidden text-[10px] mb-2 voice-rec tracking-widest font-bold">‚óè RECORDING_ENCRYPTED_VOICE...</div>
                    <div class="flex gap-4 items-center">
                        <label class="cursor-pointer opacity-60 hover:opacity-100"><i class="fas fa-image"></i><input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()"></label>
                        <button onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()" class="opacity-60 hover:opacity-100"><i class="fas fa-microphone"></i></button>
                        <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="ENTER COMMAND..." class="flex-1 text-sm tracking-widest">
                        <button onclick="sendText()" class="text-[10px] font-bold border-l border-[var(--p)] pl-4 hover:tracking-[0.3em] transition-all">SEND</button>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "uplink_omega_v12");
        const usersCol = collection(db, "active_users");
        const bcastCol = collection(db, "broadcasts");

        let currentUser, activeTarget, isAdmin = false, mediaRecorder, audioChunks = [];
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";

        // Obfuscation Tool
        const encode = (t) => btoa(unescape(encodeURIComponent(t)));
        const decode = (t) => decodeURIComponent(escape(atob(t)));

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert("ACCESS_DENIED"));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAdmin = (user.email === ADMIN_EMAIL);
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0].toUpperCase();
                if(isAdmin) document.getElementById('adminHeader').classList.remove('hidden');

                // Ghost Heartbeat
                setInterval(() => {
                    setDoc(doc(db, "active_users", user.uid), { email: user.email, lastActive: serverTimestamp() }, {merge: true});
                }, 30000);

                // Listen for Broadcasts
                onSnapshot(query(bcastCol, orderBy("timestamp", "desc")), (snap) => {
                    if(!snap.empty) {
                        const banner = document.getElementById('broadcast-banner');
                        banner.innerText = "SYSTEM_BROADCAST: " + snap.docs[0].data().text;
                        banner.style.display = 'block';
                        setTimeout(() => banner.style.display = 'none', 10000);
                    }
                });

                if (isAdmin) loadSidebar(); else startChat(ADMIN_EMAIL);
            }
        });

        function loadSidebar() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                document.getElementById('nodeCount').innerText = snap.size.toString().padStart(2, '0');
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === ADMIN_EMAIL) return;
                    const div = document.createElement('div');
                    div.className = `p-4 border border-[#1a2e2e] cursor-pointer text-[10px] ${activeTarget === u ? 'bg-[var(--p)] text-black' : ''}`;
                    div.innerHTML = `<span class="status-dot online"></span> ${u.toUpperCase()}`;
                    div.onclick = () => startChat(u);
                    list.appendChild(div);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        let content = d.image ? `<img src="${d.image}" class="max-w-xs border border-[var(--p)] mt-2">` : 
                                      d.voice ? `<audio controls src="${d.voice}" class="mt-2 h-8 invert"></audio>` : 
                                      `<div class="mt-1">${decode(d.text)}</div>`;
                        
                        box.innerHTML += `
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} group">
                                <div class="relative ${isMe ? 'text-right' : 'text-left border-l border-[var(--p)] pl-4'}">
                                    <div class="text-[8px] opacity-30">${d.sender.split('@')[0]}</div>
                                    ${content}
                                    ${isAdmin ? `<span class="hidden group-hover:block text-[8px] text-red-500 cursor-pointer absolute -top-4 right-0" onclick="deleteMsg('${dDoc.id}')">/PURGE</span>` : ''}
                                </div>
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: encode(input.value), timestamp: serverTimestamp() });
            input.value = "";
        };

        // ADMIN VOICE MORPHING LOGIC
        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    let base64data = reader.result;
                    // If Admin, apply pitch-shift logic here (represented by tagging for morphing)
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, voice: base64data, timestamp: serverTimestamp(), morphed: isAdmin });
                    audioChunks = [];
                };
            };
            mediaRecorder.start();
            document.getElementById('recStatus').classList.remove('hidden');
        };

        window.stopVoice = () => {
            mediaRecorder.stop();
            document.getElementById('recStatus').classList.add('hidden');
        };

        window.sendBroadcast = async () => {
            const msg = prompt("ENTER SYSTEM ALERT:");
            if(msg) await addDoc(bcastCol, { text: msg.toUpperCase(), timestamp: serverTimestamp() });
        };

        window.deleteMsg = async (id) => { await deleteDoc(doc(db, "uplink_omega_v12", id)); };
        window.wipeChat = async () => { /* Logic to wipe all msgs in current node */ };
    </script>
</body>
</html>
