<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIPHER_NODE // CORE_RESTORED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        body { background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; overflow: hidden; }
        .terminal-border { border: 1px solid #333; }
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; font-size: 16px; }
        
        /* Chat Styling */
        #chatBox::-webkit-scrollbar { width: 4px; }
        #chatBox::-webkit-scrollbar-thumb { background: #333; }
        .msg-blob { max-width: 85%; word-wrap: break-word; }
        .img-container { position: relative; cursor: zoom-in; transition: transform 0.2s; }
        .img-container:hover { transform: scale(1.02); }
        
        /* Fullscreen Image Preview */
        #imgOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000; align-items: center; justify-content: center; padding: 20px; }
        #imgOverlay img { max-width: 100%; max-height: 100%; border: 1px solid var(--p); }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; top: 0; bottom: 0; z-index: 1000; transition: 0.3s; width: 85%; background: #000; }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col theme-cyan">

    <div id="imgOverlay" onclick="this.style.display='none'">
        <img id="fullImg" src="" alt="PREVIEW">
    </div>

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[2000] p-4">
        <div class="terminal-border p-8 w-full max-w-sm bg-black">
            <h1 class="text-2xl font-bold tracking-widest mb-6 border-b border-[var(--p)] pb-2 text-center uppercase">Cipher_Gate</h1>
            <input id="email" type="email" placeholder="IDENTITY_EMAIL" class="h-input w-full p-4 mb-3">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input w-full p-4 mb-6">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-4 uppercase">Authorize</button>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 overflow-hidden opacity-0 transition-opacity duration-500">
        <aside id="sidebar" class="w-72 terminal-border flex flex-col bg-black h-full border-r">
            <div class="p-4 border-b border-[#222] bg-[#050505]">
                <p class="text-[9px] opacity-40 uppercase">Operator_Node</p>
                <p id="myUserDisplay" class="text-sm font-bold truncate">---</p>
            </div>
            <div id="userList" class="flex-1 overflow-y-auto p-3 space-y-1"></div>
            <div class="p-4 border-t border-[#222]">
                <button onclick="logout()" class="text-[10px] opacity-30 italic">/Terminate_Session</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-black min-w-0">
            <header class="h-14 border-b border-[#222] flex items-center justify-between px-4 bg-[#080808]">
                <div class="flex items-center gap-3">
                    <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="md:hidden border border-[#333] px-2 py-1">â˜°</button>
                    <span id="activeNodeName" class="text-xs font-bold uppercase tracking-widest">Idle</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="cycleTheme()" class="border border-[#333] px-3 py-1 text-[10px] uppercase">Theme</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden border border-red-900 text-red-700 px-3 py-1 text-[10px] uppercase">Wipe</button>
                </div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6"></div>

            <footer class="p-4 border-t border-[#222] bg-[#050505]">
                <div class="flex gap-3">
                    <label class="h-input p-4 cursor-pointer flex items-center justify-center w-14">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                    </label>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type command..." class="flex-1 h-input p-4 text-sm">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-8 font-bold uppercase text-xs">Execute</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_restore_v8");
        const usersCol = collection(db, "active_users");

        let currentUser, activeTarget;
        const cleanID = (email) => email.toLowerCase().replace(/[^a-z0-9]/g, "");

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email;
                await setDoc(doc(db, "active_users", cleanID(user.email)), { email: user.email, lastActive: serverTimestamp() });
                
                loadUsers();
                if (user.email !== "mscmkn@mscmkn.com") startChat("mscmkn@mscmkn.com");
            }
        });

        function loadUsers() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === currentUser.email) return;
                    const div = document.createElement('div');
                    div.className = `p-3 text-xs border border-[#222] cursor-pointer ${activeTarget === u ? 'bg-[var(--p)] text-black' : 'hover:border-[var(--p)]'}`;
                    div.innerText = `> ${u.toUpperCase()}`;
                    div.onclick = () => startChat(u);
                    list.appendChild(div);
                });
            });
        }

        let chatUnsub = null;
        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `NODE: ${target.toUpperCase()}`;
            if(currentUser.email === "mscmkn@mscmkn.com") document.getElementById('wipeBtn').classList.remove('hidden');
            
            if(chatUnsub) chatUnsub();
            chatUnsub = onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        const content = d.image ? `<div class="img-container mt-2" onclick="showFullImg('${d.image}')"><img src="${d.image}" class="max-w-full rounded border border-[#333]"></div>` : `<div class="mt-1">${d.text}</div>`;
                        box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <div class="msg-blob ${isMe ? 'text-right opacity-80' : 'text-left border-l border-[var(--p)] pl-3'}">
                                <div class="text-[9px] font-bold tracking-tighter opacity-40 uppercase">${d.sender.split('@')[0]}</div>
                                ${content}
                            </div>
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = async () => {
                const img = new Image();
                img.src = reader.result;
                img.onload = async () => {
                    // Canvas compression for large images
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1200;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: compressedData, timestamp: serverTimestamp() });
                };
            };
            reader.readAsDataURL(file);
        };

        window.showFullImg = (src) => {
            document.getElementById('fullImg').src = src;
            document.getElementById('imgOverlay').style.display = 'flex';
        };

        window.wipeChat = async () => {
            if(!confirm("WIPE LOGS?")) return;
            const snap = await getDocs(query(col));
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "cipher_restore_v8", d.id));
                }
            });
        };

        const themes = ['theme-cyan', 'theme-green', 'theme-red'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };
    </script>
</body>
</html>
