<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER_NODE // mscmkn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        body.theme-purple { --p: #bc13fe; }

        body { 
            background: var(--bg); color: var(--p); 
            font-family: 'Courier Prime', monospace; 
            overflow: hidden; 
        }

        /* Fixed Brutalist Layout from Image */
        .terminal-box { border: 1px solid #333; background: #000; }
        .inner-border { border: 1px solid #222; }
        .h-input { background: #050505; border: 1px solid #333; color: var(--p); font-size: 16px; }
        .h-input:focus { border-color: var(--p); outline: none; }
        
        /* Image Box with Icon Overlay */
        .img-wrapper { position: relative; border: 1px solid var(--p); padding: 4px; background: #000; display: inline-block; }
        .img-overlay-icon { 
            position: absolute; top: 8px; left: 8px; 
            background: var(--p); color: #000; 
            padding: 2px 6px; font-size: 10px; font-weight: bold; 
        }

        /* Message Styling */
        .msg-container { border-left: 1px solid #222; padding-left: 15px; margin-bottom: 24px; }
        .msg-header { font-size: 10px; text-transform: uppercase; margin-bottom: 4px; opacity: 0.6; }
        .msg-text { font-size: 18px; line-height: 1.4; }

        /* Sidebar Styling */
        .node-btn { border: 1px solid #222; margin-bottom: 4px; padding: 10px; cursor: pointer; font-size: 12px; }
        .node-btn:hover { border-color: var(--p); }
        .node-active { border-color: var(--p); background: rgba(0, 242, 255, 0.05); }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 theme-cyan">

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[200]">
        <div class="terminal-box p-10 w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-8 tracking-widest border-b border-gray-800 pb-2">CIPHER_NODE</h1>
            <div class="space-y-4">
                <input id="email" type="email" placeholder="ACCESS_ID" class="h-input w-full p-3">
                <input id="pass" type="password" placeholder="PASSWORD" class="h-input w-full p-3">
                <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-3 uppercase text-sm">Connect</button>
            </div>
            <p id="authError" class="text-red-600 text-[10px] mt-4 hidden">ERR_AUTH_FAILURE</p>
        </div>
    </div>

    <div class="flex flex-1 gap-4 overflow-hidden">
        <aside id="sidebar" class="w-64 terminal-box hidden flex-col">
            <div class="p-4 border-b border-gray-800 bg-[#050505]">
                <p class="text-[10px] opacity-40">MASTER_NODE</p>
                <p id="myUserDisplay" class="font-bold text-sm">---</p>
            </div>
            <div id="userList" class="flex-1 overflow-y-auto p-4">
                </div>
            <div class="p-4 border-t border-gray-800">
                <button onclick="logout()" class="text-[10px] opacity-30 hover:opacity-100 italic">/Logout</button>
            </div>
        </aside>

        <main id="chatMain" class="flex-1 terminal-box hidden flex-col">
            <header class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-[#050505]">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-2 rounded-full bg-[var(--p)]"></div>
                    <span id="activeNodeName" class="text-xs font-bold tracking-widest uppercase italic">Idle_Link</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="cycleTheme()" class="text-[10px] border border-gray-800 px-3 py-1 hover:border-[var(--p)]">THEME</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden text-[10px] border border-red-900 text-red-700 px-3 py-1 hover:bg-red-900 hover:text-white">WIPE_LOG</button>
                </div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-8">
                </div>

            <footer class="p-6 border-t border-gray-800 bg-[#050505]">
                <div class="flex gap-4 items-center">
                    <label class="h-input cursor-pointer p-3 px-5 hover:bg-[var(--p)] hover:text-black transition">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                    </label>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="msg_input : msnd_Text" class="flex-1 h-input p-3">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-8 py-3 font-bold uppercase text-sm">Exec</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_node_v4");

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(() => document.getElementById('authError').classList.remove('hidden'));
        window.logout = () => signOut(auth).then(() => location.reload());

        // THEME ENGINE
        const themes = ['theme-cyan', 'theme-green', 'theme-red', 'theme-purple'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // IMMEDIATELY REVEAL UI
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('sidebar').classList.add('flex');
                document.getElementById('chatMain').classList.add('flex');
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0].toUpperCase();
                
                if (user.email === "mscmkn@mscmkn.com") {
                    document.getElementById('wipeBtn').classList.remove('hidden');
                    loadAdminList();
                } else {
                    startChat("mscmkn@mscmkn.com");
                }
            }
        });

        function loadAdminList() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const targets = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") targets.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") targets.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                targets.forEach(t => {
                    if (t === "mscmkn@mscmkn.com") return;
                    const div = document.createElement('div');
                    div.className = `node-btn ${activeTarget === t ? 'node-active' : ''}`;
                    div.innerText = `[NODE] ${t.split('@')[0].toUpperCase()}`;
                    div.onclick = () => startChat(t);
                    list.appendChild(div);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `Active_Node // ${target.split('@')[0]}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        box.innerHTML += `
                            <div class="msg-container ${isMe ? 'opacity-40' : 'text-white'}">
                                <div class="msg-header">${d.sender.split('@')[0]}</div>
                                ${d.image ? `
                                    <div class="img-wrapper mt-2">
                                        <div class="img-overlay-icon"><i class="fas fa-camera"></i> IMG_NODE</div>
                                        <img src="${d.image}" class="max-w-xs border border-gray-900" />
                                    </div>` 
                                    : `<div class="msg-text">${d.text}</div>`}
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: reader.result, timestamp: serverTimestamp() });
            };
            if (file) reader.readAsDataURL(file);
        };

        window.wipeChat = async () => {
            if(!confirm("Destroy Node Logs?")) return;
            const snap = await getDocs(query(col));
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || 
                    (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "cipher_node_v4", d.id));
                }
            });
        };
    </script>
</body>
</html>
