<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Channel to MSCMKN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. YOUR FIREBASE CONFIG
        const firebaseConfig = {
           apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
  authDomain: "private--chat-4f6c4.firebaseapp.com",
  projectId: "private--chat-4f6c4",
  storageBucket: "private--chat-4f6c4.firebasestorage.app",
  messagingSenderId: "754573371275",
  appId: "1:754573371275:web:6dee9b502ef3ededbc718e",
  measurementId: "G-FCSJRYHNND"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesCol = collection(db, "secure_chats");

        // --- CRYPTO UTILITIES ---
        async function deriveKey(passphrase) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw", encoder.encode(passphrase), "PBKDF2", false, ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("static-salt"), iterations: 100000, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false, ["encrypt", "decrypt"]
            );
        }

        async function encryptMsg(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
            return {
                iv: btoa(String.fromCharCode(...iv)),
                data: btoa(String.fromCharCode(...new Uint8Array(ciphertext)))
            };
        }

        async function decryptMsg(encryptedObj, key) {
            try {
                const iv = new Uint8Array(atob(encryptedObj.iv).split("").map(c => c.charCodeAt(0)));
                const data = new Uint8Array(atob(encryptedObj.data).split("").map(c => c.charCodeAt(0)));
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                return new TextDecoder().decode(decrypted);
            } catch (e) { return "[Decryption Failed - Check Key]"; }
        }

        // --- UI LOGIC ---
        window.sendMessage = async () => {
            const msgInput = document.getElementById('msgInput');
            const keyInput = document.getElementById('keyInput');
            const user = document.getElementById('userInput').value || "Guest";
            
            if (!msgInput.value || !keyInput.value) return alert("Enter message and Room Key");

            const cryptoKey = await deriveKey(keyInput.value);
            const encrypted = await encryptMsg(msgInput.value, cryptoKey);

            await addDoc(messagesCol, {
                sender: user,
                recipient: "mscmkn",
                payload: encrypted,
                timestamp: serverTimestamp()
            });
            msgInput.value = "";
        };

        // Listen for messages
        const q = query(messagesCol, orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            snapshot.forEach(async (doc) => {
                const data = doc.data();
                const keyInput = document.getElementById('keyInput').value;
                let displayMsg = "...";

                if (keyInput) {
                    const cryptoKey = await deriveKey(keyInput);
                    displayMsg = await decryptMsg(data.payload, cryptoKey);
                } else {
                    displayMsg = "[Locked - Enter Room Key]";
                }

                chatBox.innerHTML += `<div class="mb-2"><strong>${data.sender}:</strong> <span class="bg-gray-100 p-1 rounded">${displayMsg}</span></div>`;
            });
        });
    </script>
</head>
<body class="bg-slate-900 text-white font-sans p-5">
    <div class="max-w-md mx-auto bg-slate-800 p-6 rounded-lg shadow-xl">
        <h2 class="text-xl font-bold mb-4 border-b border-slate-700 pb-2">Secure Channel: @mscmkn</h2>
        
        <div class="space-y-3 mb-4">
            <input id="userInput" type="text" placeholder="Your Name" class="w-full p-2 rounded bg-slate-700 border-none outline-none focus:ring-2 ring-blue-500 text-sm">
            <input id="keyInput" type="password" placeholder="Room Encryption Key" class="w-full p-2 rounded bg-slate-700 border-none outline-none focus:ring-2 ring-green-500 text-sm">
        </div>

        <div id="chatBox" class="h-64 overflow-y-auto bg-slate-950 p-3 rounded mb-4 text-xs font-mono text-green-400">
            </div>

        <div class="flex gap-2">
            <input id="msgInput" type="text" placeholder="Message mscmkn..." class="flex-1 p-2 rounded bg-slate-700 border-none text-sm">
            <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-bold">Send</button>
        </div>
        <p class="text-[10px] mt-4 text-slate-500 text-center">AES-GCM End-to-End Encrypted. Firebase only stores ciphertext.</p>
    </div>
</body>
</html>
