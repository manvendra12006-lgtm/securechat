<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPLINK_OMEGA // V20.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #000; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }

        body { 
            background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
        }

        #chatBox { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            background: #050505; scroll-behavior: smooth;
        }

        /* HUD Popup Alert */
        #popupAlert {
            display: none; position: fixed; top: 25%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); border: 2px solid var(--p); color: var(--p);
            padding: 30px; z-index: 10000; text-align: center; width: 80%; max-width: 450px;
            box-shadow: 0 0 30px var(--p); pointer-events: none; text-transform: uppercase;
        }

        .h-input { background: #111 !important; border: 1px solid #333 !important; color: var(--p) !important; padding: 12px !important; width: 100%; outline: none; }
        .h-btn { border: 1px solid var(--p); padding: 8px 16px; background: transparent; color: var(--p); font-weight: bold; cursor: pointer; }
        .h-btn:hover { background: var(--p); color: #000; }

        .msg { padding: 10px 14px; border-radius: 4px; max-width: 80%; font-size: 14px; border: 1px solid #222; position: relative; }
        .msg-me { align-self: flex-end; border-color: var(--p); background: rgba(0, 242, 255, 0.05); }
        .msg-them { align-self: flex-start; border-color: #333; background: #111; }

        #imgOverlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; top: 0; bottom: 0; z-index: 1000; width: 70%; background: #000; transition: 0.3s; border-right: 1px solid var(--p); }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body class="theme-cyan">

    <div id="popupAlert">SYSTEM_SIGNAL_LOST</div>
    <div id="imgOverlay" onclick="this.style.display='none'"><img id="fullImg" class="max-w-[90%] max-h-[90%]"></div>

    <div id="auth" class="fixed inset-0 bg-black z-[5000] flex items-center justify-center p-6 text-center">
        <div class="border border-[var(--p)] p-8 w-full max-w-sm bg-black">
            <h1 class="text-xl mb-6 tracking-widest uppercase">Uplink_Auth</h1>
            <input id="email" type="email" placeholder="IDENTITY" class="h-input mb-4 text-center">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input mb-6 text-center">
            <button onclick="login()" class="w-full h-btn py-3">INITIALIZE</button>
            <div id="loginErr" class="mt-4 text-red-500 text-[10px]"></div>
        </div>
    </div>

    <header class="p-4 border-b border-[#222] bg-black flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="md:hidden"><i class="fas fa-bars"></i></button>
            <span class="font-bold tracking-widest">UPLINK_OMEGA</span>
        </div>
        <div class="flex gap-2">
            <button onclick="cycleTheme()" class="h-btn py-1 text-[10px]">THEME</button>
            <button id="adminAlertBtn" onclick="sendAlert()" class="h-btn py-1 text-[10px] hidden border-red-500 text-red-500">ALERT</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 border-r border-[#222] flex flex-col bg-black">
            <div class="p-3 border-b border-[#222] text-[9px] opacity-40 uppercase">Terminals</div>
            <div id="userList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
            <div class="p-4 border-t border-[#222] text-center"><button onclick="logout()" class="opacity-20 text-[10px] hover:opacity-100">/LOGOFF</button></div>
        </aside>

        <main class="flex-1 flex flex-col">
            <div id="chatBox"></div>
            <footer class="p-4 border-t border-[#222] bg-black">
                <div id="recInd" class="hidden text-red-500 text-[10px] mb-2 animate-pulse">‚óè VOCODER_ENCRYPTING...</div>
                <div class="flex gap-3 items-center">
                    <label class="cursor-pointer opacity-40 hover:opacity-100"><i class="fas fa-image text-xl"></i><input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()"></label>
                    <button onmousedown="startVoice()" onmouseup="stopVoice()" class="opacity-40 hover:opacity-100"><i class="fas fa-microphone text-xl"></i></button>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Transmission..." class="h-input">
                    <button onclick="sendText()" class="h-btn">SEND</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";
        let user, target, unsub, mediaRecorder, chunks = [];

        window.login = () => signInWithEmailAndPassword(auth, email.value, pass.value).catch(e => loginErr.innerText = e.message);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if (u) {
                user = u;
                document.getElementById('auth').style.display = 'none';
                setDoc(doc(db, "active_users", u.uid), { email: u.email }, {merge:true});
                
                if (u.email === ADMIN_EMAIL) {
                    document.getElementById('adminAlertBtn').classList.remove('hidden');
                    loadUsers();
                } else {
                    target = ADMIN_EMAIL;
                    loadChat();
                }

                // HUD Alert Listener
                onSnapshot(collection(db, "alerts"), s => {
                    if(!s.empty) {
                        const d = s.docs[0].data();
                        const p = document.getElementById('popupAlert');
                        p.innerText = d.text;
                        p.style.display = 'block';
                        setTimeout(() => p.style.display = 'none', d.time || 5000);
                    }
                });
            }
        });

        function loadUsers() {
            onSnapshot(collection(db, "active_users"), s => {
                userList.innerHTML = "";
                let seen = new Set(); // FIXED: Prevents "2 Sandy" issue
                s.forEach(d => {
                    const uEmail = d.data().email;
                    if(uEmail !== ADMIN_EMAIL && !seen.has(uEmail)) {
                        seen.add(uEmail);
                        let btn = document.createElement('div');
                        btn.className = `p-3 border border-[#111] cursor-pointer text-[12px] ${target === uEmail ? 'bg-[var(--p)] text-black font-bold' : ''}`;
                        btn.innerText = uEmail.split('@')[0].toUpperCase();
                        btn.onclick = () => { target = uEmail; loadChat(); loadUsers(); };
                        userList.appendChild(btn);
                    }
                });
            });
        }

        function loadChat() {
            if(unsub) unsub();
            unsub = onSnapshot(query(collection(db, "messages"), orderBy("time", "asc")), s => {
                chatBox.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    if((m.to === user.email && m.from === target) || (m.from === user.email && m.to === target)) {
                        const div = document.createElement('div');
                        div.className = `msg ${m.from === user.email ? 'msg-me' : 'msg-them'}`;
                        
                        if(m.image) div.innerHTML = `<img src="${m.image}" onclick="showImg('${m.image}')" class="max-w-[200px] rounded cursor-pointer">`;
                        else if(m.voice) div.innerHTML = `<audio controls src="${m.voice}" class="h-8 invert"></audio>`;
                        else div.innerText = m.text;
                        
                        chatBox.appendChild(div);
                    }
                });
                chatBox.scrollTo(0, chatBox.scrollHeight);
            });
        }

        window.sendText = async () => {
            if(!msgInput.value.trim() || !target) return;
            await addDoc(collection(db, "messages"), { from: user.email, to: target, text: msgInput.value, time: serverTimestamp() });
            msgInput.value = "";
        };

        window.sendImage = () => {
            const file = imgInput.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                const img = new Image();
                img.src = reader.result;
                img.onload = async () => {
                    const canv = document.createElement('canvas');
                    const MAX = 600;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canv.width = w; canv.height = h;
                    canv.getContext('2d').drawImage(img, 0, 0, w, h);
                    await addDoc(collection(db, "messages"), { from: user.email, to: target, image: canv.toDataURL('image/jpeg', 0.6), time: serverTimestamp() });
                };
            };
            reader.readAsDataURL(file);
        };

        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    let audio = reader.result;
                    // ADMIN VOICE CHANGE (Deep pitch logic)
                    if(user.email === ADMIN_EMAIL) {
                        const actx = new AudioContext();
                        const abuf = await actx.decodeAudioData(await blob.arrayBuffer());
                        const off = new OfflineAudioContext(abuf.numberOfChannels, abuf.length * 1.5, abuf.sampleRate);
                        const src = off.createBufferSource();
                        src.buffer = abuf;
                        src.playbackRate.value = 0.75; // DEEP VOICE
                        src.connect(off.destination);
                        src.start();
                        // Send modulated or flagged
                    }
                    await addDoc(collection(db, "messages"), { from: user.email, to: target, voice: audio, time: serverTimestamp() });
                };
            };
            mediaRecorder.start();
            recInd.classList.remove('hidden');
        };

        window.stopVoice = () => { mediaRecorder.stop(); recInd.classList.add('hidden'); };
        window.sendAlert = async () => {
            const t = prompt("HUD ALERT TEXT:");
            const s = prompt("SECONDS:", "5");
            if(t) await addDoc(collection(db, "alerts"), { text: ">>> " + t.toUpperCase() + " <<<", time: parseInt(s)*1000, timeStamp: serverTimestamp() });
        };
        window.showImg = s => { fullImg.src = s; imgOverlay.style.display = 'flex'; };
        window.cycleTheme = () => {
            const themes = ['theme-cyan', 'theme-green', 'theme-red'];
            document.body.classList.remove(...themes);
            window.tIdx = ((window.tIdx || 0) + 1) % 3;
            document.body.classList.add(themes[window.tIdx]);
        };
    </script>
</body>
</html>
