<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN_NODE // mscmkn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00ff41; --bg: #050505; }
        body { 
            background: var(--bg); color: var(--p); 
            font-family: 'Courier Prime', monospace; 
            font-size: 18px; /* Increased base size */
        }
        .h-border { border: 2px solid #111; }
        .h-input { background: #000; border: 2px solid #222; color: var(--p); font-size: 20px; padding: 12px; }
        .h-input:focus { border-color: var(--p); outline: none; }
        .msg-line { border-left: 3px solid #111; padding-left: 15px; margin-bottom: 20px; }
        .admin-view { border-left-color: var(--p); }
        .img-preview { max-width: 300px; border: 1px solid var(--p); margin-top: 10px; filter: grayscale(1) contrast(1.2); }
        /* Larger buttons for touch/mobile */
        button { cursor: pointer; text-transform: uppercase; font-weight: bold; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #222; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <div id="authOverlay" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[110] p-6">
        <div class="w-full max-w-lg">
            <h1 class="text-4xl font-bold mb-8 border-b-4 border-[var(--p)] pb-2 uppercase tracking-tighter">System_Login</h1>
            <input id="email" type="email" placeholder="ACCESS_ID" class="h-input w-full mb-4">
            <input id="pass" type="password" placeholder="PASSWORD" class="h-input w-full mb-6">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black py-4 text-xl">Initialize_Uplink</button>
            <p id="authError" class="text-red-500 mt-4 hidden">AUTH_ERR: INVALID_KEY</p>
        </div>
    </div>

    <aside id="sidebar" class="w-80 h-border flex flex-col hidden bg-black">
        <div class="p-6 border-b-2 border-[#111]">
            <p class="text-xs opacity-50 uppercase">Master_Node</p>
            <p id="myUserDisplay" class="text-xl font-bold">---</p>
        </div>
        <div id="userList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
        <button onclick="logout()" class="p-4 text-xs opacity-30 hover:opacity-100">/Terminate</button>
    </aside>

    <main id="chatMain" class="flex-1 flex flex-col hidden">
        <header class="h-20 h-border flex items-center justify-between px-8 bg-black">
            <div>
                <span id="activeNodeName" class="text-2xl font-bold uppercase tracking-tight">Idle_Link</span>
            </div>
            <div id="adminTools" class="hidden">
                <button onclick="wipeCurrentChat()" class="bg-red-900 text-white text-xs px-4 py-2 hover:bg-red-600 transition">Wipe_Log</button>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-8 space-y-6"></div>

        <footer class="p-6 h-border bg-black">
            <div class="flex gap-4">
                <label class="h-input cursor-pointer flex items-center justify-center px-6 hover:bg-[#111]">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                </label>
                <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type Message..." class="flex-1 h-input">
                <button onclick="sendText()" class="px-8 border-2 border-[var(--p)] hover:bg-[var(--p)] hover:text-black transition">Execute</button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "titan_logs");

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";

        window.login = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(() => {
                document.getElementById('authError').classList.remove('hidden');
            });
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('chatMain').classList.remove('hidden');
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0];
                
                if (user.email === "mscmkn@mscmkn.com") {
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('adminTools').classList.remove('hidden');
                    loadAdminList();
                } else {
                    startChat("mscmkn@mscmkn.com");
                }
            }
        });

        function loadAdminList() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const targets = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") targets.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") targets.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                targets.forEach(t => {
                    if (t === "mscmkn@mscmkn.com") return;
                    const div = document.createElement('div');
                    div.className = `p-4 border-2 border-[#111] cursor-pointer hover:border-[var(--p)] text-xl font-bold ${activeTarget === t ? 'border-[var(--p)] bg-[#0a220a]' : ''}`;
                    div.innerText = `> ${t.split('@')[0].toUpperCase()}`;
                    div.onclick = () => startChat(t);
                    list.appendChild(div);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `Uplink: ${target.split('@')[0]}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        box.innerHTML += `
                            <div class="msg-line ${isMe ? 'opacity-40' : 'admin-view'}">
                                <span class="text-xs font-bold">[${d.sender.split('@')[0].toUpperCase()}]:</span><br>
                                ${d.image ? `<img src="${d.image}" class="img-preview" />` : `<span class="text-2xl">${d.text}</span>`}
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        // NEW: IMAGE AS TEXT (Base64) - NO STORAGE NEEDED
        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: reader.result, timestamp: serverTimestamp() });
            };
            if (file) reader.readAsDataURL(file);
        };

        // NEW: WIPE LOG (Admin Only)
        window.wipeCurrentChat = async () => {
            if(!confirm("Destroy communication logs for this node?")) return;
            const q = query(col);
            const snap = await getDocs(q);
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || 
                    (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "titan_logs", d.id));
                }
            });
        }
    </script>
</body>
</html>
