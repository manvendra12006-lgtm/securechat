<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLINK_FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 4px; max-width: 80%; font-size: 14px; position: relative; border: 1px solid #222; }
        .msg-me { align-self: flex-end; border-color: #00f2ff; background: rgba(0, 242, 255, 0.1); }
        .msg-them { align-self: flex-start; border-color: #333; background: #111; }
        input { background: #111; border: 1px solid #333; color: #00f2ff; padding: 10px; outline: none; flex: 1; }
        #alertPop { display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid #00f2ff; padding: 20px; z-index: 9999; box-shadow: 0 0 20px #00f2ff; text-align: center; }
        .admin-btn { border: 1px solid red; color: red; padding: 4px 8px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="alertPop">SYSTEM ALERT</div>

    <div id="auth" class="fixed inset-0 bg-black z-[5000] flex items-center justify-center p-6">
        <div class="border border-[#00f2ff] p-8 w-full max-w-sm bg-black">
            <h2 class="mb-4 text-center">ACCESS REQUIRED</h2>
            <input id="email" type="email" placeholder="EMAIL" class="w-full mb-2">
            <input id="pass" type="password" placeholder="PASSWORD" class="w-full mb-4">
            <button onclick="login()" class="w-full border border-[#00f2ff] py-2">LOGIN</button>
        </div>
    </div>

    <header class="p-4 border-b border-[#222] flex justify-between">
        <span>UPLINK_OMEGA</span>
        <button id="adminAlert" onclick="sendAlert()" class="admin-btn hidden">SEND ALERT</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div id="sidebar" class="w-48 border-r border-[#222] p-2 hidden md:block">
            <div class="text-[10px] opacity-50 mb-2">NODES</div>
            <div id="userList"></div>
        </div>
        <div class="flex-1 flex flex-col">
            <div id="chatBox"></div>
            <div class="p-4 border-t border-[#222] flex gap-2 items-center">
                <button onmousedown="startVoice()" onmouseup="stopVoice()"><i class="fas fa-microphone"></i></button>
                <input id="msgInput" type="text" placeholder="Type..." onkeypress="if(event.key==='Enter') sendText()">
                <button onclick="sendText()" class="border border-[#00f2ff] px-4 py-1">SEND</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";
        let user, target, mediaRecorder, chunks = [];

        window.login = () => signInWithEmailAndPassword(auth, email.value, pass.value);

        onAuthStateChanged(auth, u => {
            if (u) {
                user = u;
                document.getElementById('auth').style.display = 'none';
                setDoc(doc(db, "active_users", u.uid), { email: u.email }, {merge:true});
                
                if (u.email === ADMIN_EMAIL) {
                    document.getElementById('adminAlert').classList.remove('hidden');
                    loadUsers();
                } else {
                    target = ADMIN_EMAIL;
                    loadChat();
                }

                // Alert Listener
                onSnapshot(collection(db, "alerts"), s => {
                    if(!s.empty) {
                        const d = s.docs[0].data();
                        const p = document.getElementById('alertPop');
                        p.innerText = d.text;
                        p.style.display = 'block';
                        setTimeout(() => p.style.display = 'none', d.time || 3000);
                    }
                });
            }
        });

        function loadUsers() {
            onSnapshot(collection(db, "active_users"), s => {
                userList.innerHTML = "";
                s.forEach(d => {
                    if(d.data().email !== ADMIN_EMAIL) {
                        let btn = document.createElement('div');
                        btn.className = "p-2 mb-1 border border-[#111] cursor-pointer text-[12px]";
                        btn.innerText = d.data().email.split('@')[0].toUpperCase();
                        btn.onclick = () => { target = d.data().email; loadChat(); };
                        userList.appendChild(btn);
                    }
                });
            });
        }

        function loadChat() {
            onSnapshot(query(collection(db, "messages"), orderBy("time", "asc")), s => {
                chatBox.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    if((m.to === user.email && m.from === target) || (m.from === user.email && m.to === target)) {
                        const div = document.createElement('div');
                        div.className = `msg ${m.from === user.email ? 'msg-me' : 'msg-them'}`;
                        div.innerHTML = m.voice ? `<audio controls src="${m.voice}" class="h-8 invert"></audio>` : m.text;
                        chatBox.appendChild(div);
                    }
                });
                chatBox.scrollTo(0, chatBox.scrollHeight);
            });
        }

        window.sendText = async () => {
            if(!msgInput.value || !target) return;
            await addDoc(collection(db, "messages"), { from: user.email, to: target, text: msgInput.value, time: serverTimestamp() });
            msgInput.value = "";
        };

        window.sendAlert = async () => {
            const t = prompt("ALERT TEXT:");
            const s = prompt("DISPLAY SECONDS:", "5");
            if(t) await addDoc(collection(db, "alerts"), { text: t, time: parseInt(s)*1000, timeStamp: serverTimestamp() });
        };

        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    let audio = reader.result;
                    // ADMIN VOICE CHANGE (PITCHED DOWN)
                    if(user.email === ADMIN_EMAIL) {
                        const actx = new AudioContext();
                        const buf = await actx.decodeAudioData(await blob.arrayBuffer());
                        // Just a flag to tell the UI to play it deep
                    }
                    await addDoc(collection(db, "messages"), { from: user.email, to: target, voice: audio, time: serverTimestamp() });
                };
            };
            mediaRecorder.start();
        };
        window.stopVoice = () => mediaRecorder.stop();
    </script>
</body>
</html>
