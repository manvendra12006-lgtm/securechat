<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER_NODE // ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        
        body { background: var(--bg); color: var(--p); font-family: 'Courier Prime', monospace; }

        /* Match the Image Style */
        .terminal-border { border: 1px solid #333; }
        .inner-container { border: 1px solid #222; background: #000; }
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; }
        .h-input:focus { border-color: var(--p); }
        
        /* Image Node Style from Picture */
        .img-node { position: relative; border: 1px solid var(--p); background: #000; display: inline-block; padding: 4px; }
        .img-tag { position: absolute; top: 0; left: 0; background: var(--p); color: #000; font-size: 10px; font-weight: bold; padding: 2px 5px; z-index: 10; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 theme-cyan overflow-hidden">

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[500]">
        <div class="terminal-border p-8 w-full max-w-sm bg-black">
            <div class="flex items-center gap-2 mb-6">
                <div class="w-3 h-3 bg-[var(--p)] rounded-full"></div>
                <h1 class="text-xl font-bold tracking-widest uppercase">CIPHER_NODE</h1>
            </div>
            <input id="email" type="email" placeholder="ACCESS_ID" class="h-input w-full p-3 mb-3 text-sm">
            <input id="pass" type="password" placeholder="PASSWORD" class="h-input w-full p-3 mb-6 text-sm">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-3 uppercase text-sm hover:brightness-110">Connect</button>
            <p id="authError" class="text-red-500 text-[10px] mt-4 hidden">ERR: CONNECTION_REJECTED</p>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 gap-4 opacity-0 transition-opacity duration-500">
        <aside class="w-64 terminal-border flex flex-col bg-black">
            <div class="p-4 border-b border-[#222] flex items-center gap-3">
                <i class="fas fa-user-secret"></i>
                <span id="myUserDisplay" class="text-xs font-bold uppercase">---</span>
            </div>
            <div class="p-2 text-[9px] opacity-40 uppercase tracking-widest px-4 mt-2">USER_LIST</div>
            <div id="userList" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t border-[#222]">
                <button onclick="logout()" class="text-[10px] opacity-30 hover:opacity-100 uppercase italic">/Terminate</button>
            </div>
        </aside>

        <main class="flex-1 terminal-border flex flex-col bg-black">
            <header class="h-12 border-b border-[#222] flex items-center justify-between px-6 bg-[#080808]">
                <div class="flex items-center gap-3">
                    <i class="fas fa-satellite-dish text-[10px]"></i>
                    <span id="activeNodeName" class="text-xs font-bold tracking-tighter uppercase">IDLE_LINK</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="cycleTheme()" class="text-[9px] border border-[#333] px-2 py-1 hover:border-[var(--p)]">THEME</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden text-[9px] border border-red-900 text-red-700 px-2 py-1 hover:bg-red-900 hover:text-white">WIPE_LOG</button>
                </div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6 text-sm"></div>

            <footer class="p-4 border-t border-[#222] bg-[#080808]">
                <div class="flex gap-3">
                    <label class="h-input p-3 px-5 cursor-pointer hover:bg-[var(--p)] hover:text-black transition flex items-center">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                    </label>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="msg_input : msnd_Text" class="flex-1 h-input p-3 text-sm">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-8 py-3 font-bold uppercase text-xs">EXEC</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_vFinal");

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";

        window.login = () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => document.getElementById('authError').classList.remove('hidden'));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // Theme cycle
        const themes = ['theme-cyan', 'theme-green', 'theme-red'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0];
                
                if (user.email === "mscmkn@mscmkn.com") {
                    document.getElementById('wipeBtn').classList.remove('hidden');
                    loadUsers();
                } else {
                    startChat("mscmkn@mscmkn.com");
                }
            }
        });

        function loadUsers() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const users = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") users.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") users.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                users.forEach(u => {
                    if(u === "mscmkn@mscmkn.com") return;
                    const d = document.createElement('div');
                    d.className = `p-3 text-[11px] border border-[#222] cursor-pointer hover:border-[var(--p)] mb-1 ${activeTarget === u ? 'bg-[#002b2e] border-[var(--p)]' : ''}`;
                    d.innerText = `> ${u.split('@')[0].toUpperCase()}`;
                    d.onclick = () => startChat(u);
                    list.appendChild(d);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `NODE: ${target.split('@')[0].toUpperCase()}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        box.innerHTML += `
                            <div class="${isMe ? 'opacity-40' : 'text-white border-l-2 border-[var(--p)] pl-4'}">
                                <div class="text-[9px] uppercase font-bold mb-1">[${d.sender.split('@')[0]}]</div>
                                ${d.image ? `<div class="img-node"><div class="img-tag"><i class="fas fa-camera"></i> IMG_DATA</div><img src="${d.image}" class="max-w-[280px] block" /></div>` : `<div>${d.text}</div>`}
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: reader.result, timestamp: serverTimestamp() });
            };
            if (file) reader.readAsDataURL(file);
        };

        window.wipeChat = async () => {
            if(!confirm("DESTROY LOGS?")) return;
            const snap = await getDocs(query(col));
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || 
                    (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "cipher_vFinal", d.id));
                }
            });
        };
    </script>
</body>
</html>
