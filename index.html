<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mscmkn | Private Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --wa-bg: #0b141a; --wa-sidebar: #111b21; --wa-header: #202c33; --wa-msg-in: #202c33; --wa-msg-out: #005c4b; }
        body { background-color: var(--wa-bg); color: #e9edef; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .chat-wallpaper { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; }
        #loginOverlay { background-color: #0b141a; z-index: 100; }
        .active-chat { background-color: #2a3942; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen w-screen">

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-[#202c33] p-8 rounded-lg shadow-2xl w-full max-w-md border border-slate-700">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl shadow-lg"><i class="fas fa-shield-alt"></i></div>
                <h2 class="text-xl font-bold tracking-tight">Access Secure Node</h2>
                <p class="text-gray-400 text-xs mt-1 uppercase tracking-widest">mscmkn encrypted net</p>
            </div>
            <input id="loginUser" type="text" placeholder="Username" class="w-full bg-[#2a3942] p-3 rounded mb-4 outline-none border border-transparent focus:border-green-500 transition-all">
            <input id="loginPass" type="password" placeholder="Password" class="w-full bg-[#2a3942] p-3 rounded mb-6 outline-none border border-transparent focus:border-green-500 transition-all">
            <button onclick="handleLogin()" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold shadow-lg transform active:scale-95 transition">Login</button>
            <p id="loginError" class="text-red-500 text-xs mt-4 text-center hidden font-mono">AUTH_FAILURE: Access Denied</p>
        </div>
    </div>

    <aside id="sidebar" class="w-full md:w-1/3 max-w-[400px] bg-[--wa-sidebar] border-r border-[#222d34] flex flex-col hidden">
        <header class="bg-[--wa-header] h-[60px] p-3 flex justify-between items-center px-5">
            <div id="myAvatar" class="w-9 h-9 bg-indigo-600 rounded-full flex items-center justify-center font-bold text-sm">M</div>
            <div class="flex gap-6 text-[#aebac1] text-lg">
                <i class="fas fa-sync-alt text-sm cursor-pointer hover:text-white" onclick="location.reload()"></i>
                <i class="fas fa-ellipsis-v text-sm"></i>
            </div>
        </header>
        <div class="p-3 bg-[--wa-sidebar]">
            <div class="bg-[--wa-header] flex items-center px-4 py-2 rounded-lg">
                <i class="fas fa-search text-xs text-gray-500 mr-3"></i>
                <input type="text" placeholder="Search chats" class="bg-transparent text-xs w-full outline-none">
            </div>
        </div>
        <div id="userList" class="flex-1 overflow-y-auto">
            </div>
    </aside>

    <main id="chatMain" class="flex-1 flex flex-col h-full hidden relative">
        <header class="bg-[--wa-header] h-[60px] p-3 px-5 flex items-center gap-4 border-l border-[#222d34]">
            <div id="activeChatAvatar" class="w-10 h-10 bg-slate-600 rounded-full flex items-center justify-center font-bold">?</div>
            <div class="flex-1">
                <h2 id="activeChatName" class="font-semibold text-sm">Waiting for connection...</h2>
                <p id="statusTxt" class="text-[10px] text-green-500 uppercase tracking-tighter">Secure</p>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto chat-wallpaper p-6 flex flex-col gap-2">
            <div class="mx-auto bg-[#182229] border border-yellow-900/30 text-[#ffd279] text-[10px] py-1.5 px-4 rounded shadow-sm text-center mb-4">
                <i class="fas fa-lock mr-2"></i> P2P ENCRYPTION ACTIVE
            </div>
        </div>

        <footer class="bg-[--wa-header] p-3 flex items-center gap-3">
            <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendMessage()" placeholder="Type a message" class="flex-1 bg-[#2a3942] py-2.5 px-5 rounded-lg outline-none text-sm shadow-inner">
            <button onclick="sendMessage()" class="bg-green-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-700 active:scale-90 transition">
                <i class="fas fa-paper-plane text-sm"></i>
            </button>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const col = collection(db, "direct_messages");

        let currentUser = "";
        let activeTarget = "mscmkn";

        // ADDED THE THREE PEOPLE AS REQUESTED
        const USERS_DB = {
            "mscmkn": "masterpass",   // Your Login
            "sister": "sis123",       // Sister's Login
            "friend": "bro123",       // Friend's Login
            "partner": "love123"      // Partner's Login
        };

        window.handleLogin = () => {
            const u = document.getElementById('loginUser').value.toLowerCase().trim();
            const p = document.getElementById('loginPass').value;

            if (USERS_DB[u] && USERS_DB[u] === p) {
                currentUser = u;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('chatMain').classList.remove('hidden');
                document.getElementById('myAvatar').innerText = u[0].toUpperCase();
                
                if (u === "mscmkn") {
                    document.getElementById('sidebar').classList.remove('hidden');
                    loadAdminDashboard();
                } else {
                    startChat("mscmkn"); // Users always talk to you
                }
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        function loadAdminDashboard() {
            // Listen for any message where mscmkn is either sender or receiver
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const chatPartners = new Set();
                snap.forEach(doc => {
                    const d = doc.data();
                    if (d.sender !== "mscmkn") chatPartners.add(d.sender);
                    if (d.recipient !== "mscmkn") chatPartners.add(d.recipient);
                });
                
                const list = document.getElementById('userList');
                list.innerHTML = "";
                chatPartners.forEach(user => {
                    const item = document.createElement('div');
                    item.className = `p-4 flex items-center gap-3 border-b border-[#222d34] cursor-pointer hover:bg-[#2a3942] transition ${activeTarget === user ? 'active-chat' : ''}`;
                    item.innerHTML = `
                        <div class="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center font-bold text-lg shadow-md">${user[0].toUpperCase()}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center"><span class="font-bold text-sm">${user}</span></div>
                            <div class="text-[11px] text-gray-500 truncate">Tap to open private session</div>
                        </div>`;
                    item.onclick = () => startChat(user);
                    list.appendChild(item);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeChatName').innerText = target;
            document.getElementById('activeChatAvatar').innerText = target[0].toUpperCase();
            document.getElementById('statusTxt').innerText = "Online | Secure Tunnel";

            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser)) {
                        
                        const isMe = d.sender === currentUser;
                        box.innerHTML += `
                            <div class="max-w-[85%] p-2.5 px-4 rounded-lg shadow-sm mb-1 relative ${isMe ? 'bg-[--wa-msg-out] self-end' : 'bg-[--wa-msg-in] self-start'}">
                                <div class="text-[10px] font-bold opacity-40 mb-1">${d.sender}</div>
                                <div class="text-[13px] leading-snug break-words">${d.text}</div>
                                <div class="text-[9px] text-right opacity-40 mt-1">✓✓</div>
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentUser) return;

            await addDoc(col, {
                sender: currentUser,
                recipient: activeTarget,
                text: text,
                timestamp: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</body>
</html>
