<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER_NODE // DIRECT_VOICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body { background: var(--bg); color: var(--p); font-family: 'Share Tech Mono', monospace; overflow: hidden; }
        .terminal-border { border: 1px solid #333; }
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; }
        
        /* Voice Active UI */
        #voiceStatus { display: none; background: var(--p); color: #000; padding: 10px; font-weight: bold; text-align: center; font-size: 12px; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; top: 0; bottom: 0; z-index: 1000; transition: 0.3s; width: 85%; background: #000; }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col theme-cyan">

    <div id="voiceStatus" class="blink">VOICE_UPLINK_ESTABLISHED // DIRECT_PEER_CONNECTION</div>

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[2000] p-4">
        <div class="terminal-border p-8 w-full max-w-sm bg-black">
            <h1 class="text-2xl font-bold tracking-widest mb-6 border-b border-[var(--p)] pb-2">CIPHER_AUTH</h1>
            <input id="email" type="email" placeholder="NODE_ID" class="h-input w-full p-4 mb-3">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input w-full p-4 mb-6">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-4">INITIALIZE</button>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 overflow-hidden opacity-0">
        <aside id="sidebar" class="w-72 terminal-border flex flex-col bg-black h-full">
            <div class="p-4 border-b border-[#222] bg-[#050505]">
                <p class="text-[9px] opacity-40">OPERATOR</p>
                <p id="myUserDisplay" class="text-sm font-bold">---</p>
            </div>
            <div id="userList" class="flex-1 overflow-y-auto p-3 space-y-2"></div>
            <div class="p-4 border-t border-[#222]"><button onclick="logout()" class="text-[10px] opacity-30 italic">/Logout</button></div>
        </aside>

        <main class="flex-1 flex flex-col bg-black min-w-0">
            <header class="h-14 border-b border-[#222] flex items-center justify-between px-4 bg-[#080808]">
                <div class="flex items-center gap-2">
                    <button onclick="toggleSidebar()" class="md:hidden border border-[#333] px-2 py-1">â˜°</button>
                    <span id="activeNodeName" class="text-xs font-bold uppercase">IDLE</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="startVoiceCall()" class="border border-[var(--p)] px-3 py-1 text-xs hover:bg-[var(--p)] hover:text-black">CALL</button>
                    <button onclick="cycleTheme()" class="text-[9px] border border-[#333] px-2 py-1">THEME</button>
                </div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6 text-sm"></div>

            <footer class="p-3 border-t border-[#222] bg-[#050505]">
                <div class="flex gap-2">
                    <label class="h-input p-3 cursor-pointer"><i class="fas fa-camera"></i><input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()"></label>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type message..." class="flex-1 h-input p-3">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-6 font-bold">EXEC</button>
                </div>
            </footer>
        </main>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_voice_p2p");

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";
        let peer;
        let localStream;

        // LOGIN LOGIC
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        window.logout = () => signOut(auth).then(() => location.reload());
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0];
                
                // Initialize Peer with a safe ID
                const peerID = user.email.replace(/[^a-zA-Z0-9]/g, "");
                peer = new Peer(peerID);

                peer.on('call', async (call) => {
                    if(confirm("INCOMING VOICE LINK... ACCEPT?")) {
                        localStream = await navigator.mediaDevices.getUserMedia({audio: true});
                        call.answer(localStream);
                        handleCall(call);
                    }
                });

                if (user.email === "mscmkn@mscmkn.com") loadUsers();
                else startChat("mscmkn@mscmkn.com");
            }
        });

        function handleCall(call) {
            document.getElementById('voiceStatus').style.display = 'block';
            call.on('stream', (remoteStream) => {
                document.getElementById('remoteAudio').srcObject = remoteStream;
            });
        }

        window.startVoiceCall = async () => {
            const targetID = activeTarget.replace(/[^a-zA-Z0-9]/g, "");
            localStream = await navigator.mediaDevices.getUserMedia({audio: true});
            const call = peer.call(targetID, localStream);
            handleCall(call);
            alert("Calling Node... Wait for answer.");
        };

        // Standard Chat Functions (Same as before)
        function loadUsers() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const users = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") users.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") users.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                users.forEach(u => {
                    if(u === "mscmkn@mscmkn.com") return;
                    const d = document.createElement('div');
                    d.className = `p-3 text-xs border border-[#222] cursor-pointer ${activeTarget === u ? 'bg-[var(--p)] text-black' : ''}`;
                    d.innerText = `> ${u.split('@')[0].toUpperCase()}`;
                    d.onclick = () => startChat(u);
                    list.appendChild(d);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `NODE: ${target.split('@')[0].toUpperCase()}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        box.innerHTML += `<div class="${isMe ? 'ml-auto text-right opacity-50' : 'text-left border-l-2 border-[var(--p)] pl-3'}">
                            <div class="text-[9px] font-bold">[${d.sender.split('@')[0]}]</div>
                            ${d.image ? `<img src="${d.image}" class="max-w-xs mt-2" />` : `<div>${d.text}</div>`}
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: reader.result, timestamp: serverTimestamp() });
            };
            if (file) reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
