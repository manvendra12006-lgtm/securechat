<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPLINK // COMMAND_CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #050505; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }

        body { 
            background-color: var(--bg); color: var(--p); 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Large, readable text */
        .text-main { font-size: 1.1rem; line-height: 1.5; }
        .terminal-border { border: 2px solid var(--p); box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        /* Interactive Elements */
        .h-btn { border: 1px solid var(--p); padding: 8px 16px; text-transform: uppercase; font-weight: bold; transition: 0.2s; cursor: pointer; }
        .h-btn:hover { background: var(--p); color: #000; }
        
        .h-input { 
            background: #000; border: 2px solid #222; color: var(--p); 
            padding: 15px; font-size: 16px; width: 100%; outline: none;
        }
        .h-input:focus { border-color: var(--p); }

        #chatBox::-webkit-scrollbar { width: 6px; }
        #chatBox::-webkit-scrollbar-thumb { background: var(--p); }

        /* Message Bubbles */
        .msg-bubble { 
            padding: 12px 18px; border-radius: 4px; max-width: 85%; 
            position: relative; margin-bottom: 4px;
        }
        .msg-remote { background: rgba(255,255,255,0.05); border-left: 4px solid var(--p); }
        .msg-me { background: rgba(0,242,255,0.1); border-right: 4px solid var(--p); text-align: right; }

        /* Full Image View */
        #imgOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; top: 0; bottom: 0; z-index: 1000; width: 80%; background: #000; transition: 0.3s; }
            #sidebar.open { left: 0; border-right: 2px solid var(--p); }
        }
    </style>
</head>
<body class="theme-cyan">

    <div id="imgOverlay" onclick="this.style.display='none'"><img id="fullImg" class="max-w-full max-h-full"></div>

    <div id="authOverlay" class="fixed inset-0 bg-[#050505] z-[5000] flex items-center justify-center p-4">
        <div class="terminal-border bg-black p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center border-b border-[var(--p)] pb-4">CORE_ACCESS</h2>
            <input id="email" type="email" placeholder="EMAIL_ID" class="h-input mb-4">
            <input id="pass" type="password" placeholder="PASS_KEY" class="h-input mb-6">
            <button onclick="login()" class="w-full h-btn text-lg">Initialize</button>
        </div>
    </div>

    <div id="mainUI" class="flex-1 flex flex-col opacity-0 transition-opacity duration-500">
        
        <header class="p-4 border-b-2 border-[#111] bg-black flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="md:hidden text-2xl"><i class="fas fa-bars"></i></button>
                <span class="font-bold tracking-widest hidden sm:block">UPLINK_V13</span>
            </div>
            <div class="flex gap-2">
                <button onclick="cycleTheme()" class="h-btn text-xs">Theme</button>
                <button id="adminWipe" onclick="wipeChat()" class="h-btn text-xs border-red-500 text-red-500 hidden">Wipe</button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <aside id="sidebar" class="w-72 border-r-2 border-[#111] flex flex-col bg-black">
                <div class="p-4 border-b border-[#111] text-[10px] opacity-50">ACTIVE_NODES</div>
                <div id="userList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                <div class="p-4"><button onclick="logout()" class="opacity-30 text-xs">/terminate</button></div>
            </aside>

            <main class="flex-1 flex flex-col bg-[#080808]">
                <div id="chatBox" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6"></div>
                
                <footer class="p-4 border-t-2 border-[#111] bg-black">
                    <div id="recIndicator" class="hidden text-red-500 text-xs mb-2 animate-pulse">‚óè RECORDING_VOICE...</div>
                    <div class="flex gap-3 items-center">
                        <label class="p-3 cursor-pointer opacity-70 hover:opacity-100">
                            <i class="fas fa-image text-xl"></i>
                            <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                        </label>
                        <button onmousedown="startVoice()" onmouseup="stopVoice()" class="p-3 opacity-70 hover:opacity-100">
                            <i class="fas fa-microphone text-xl"></i>
                        </button>
                        <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Type message..." class="flex-1 h-input">
                        <button onclick="sendText()" class="h-btn">Send</button>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "uplink_v13_stable");
        const usersCol = collection(db, "active_users");

        let currentUser, activeTarget, isAdmin = false, mediaRecorder, audioChunks = [];
        const ADMIN_EMAIL = "mscmkn@mscmkn.com";

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAdmin = (user.email === ADMIN_EMAIL);
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                if(isAdmin) document.getElementById('adminWipe').classList.remove('hidden');

                await setDoc(doc(db, "active_users", user.uid), { email: user.email, lastActive: serverTimestamp() }, {merge: true});
                if (isAdmin) loadSidebar(); else startChat(ADMIN_EMAIL);
            }
        });

        function loadSidebar() {
            onSnapshot(query(usersCol), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data().email;
                    if(u === ADMIN_EMAIL) return;
                    const div = document.createElement('div');
                    div.className = `p-4 border border-[#222] cursor-pointer hover:border-[var(--p)] ${activeTarget === u ? 'bg-[var(--p)] text-black font-bold' : ''}`;
                    div.innerText = u.toUpperCase();
                    div.onclick = () => { startChat(u); document.getElementById('sidebar').classList.remove('open'); };
                    list.appendChild(div);
                });
            });
        }

        let chatUnsub = null;
        function startChat(target) {
            activeTarget = target;
            if(chatUnsub) chatUnsub();
            chatUnsub = onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        let content = "";
                        if(d.image) content = `<img src="${d.image}" onclick="showFull('${d.image}')" class="max-w-xs border border-[var(--p)] rounded cursor-zoom-in">`;
                        else if(d.voice) content = `<audio controls src="${d.voice}" class="mt-2 h-10 invert"></audio>`;
                        else content = `<div class="text-main">${d.text}</div>`;
                        
                        box.innerHTML += `
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                                <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-remote'}">
                                    <div class="text-[9px] opacity-40 mb-1 uppercase">${d.sender.split('@')[0]}</div>
                                    ${content}
                                    ${isAdmin ? `<div class="text-[9px] text-red-500 mt-2 cursor-pointer" onclick="delMsg('${dDoc.id}')">DELETE</div>` : ''}
                                </div>
                            </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = new Image();
                img.src = reader.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1000;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    const data = canvas.toDataURL('image/jpeg', 0.6);
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: data, timestamp: serverTimestamp() });
                };
            };
            reader.readAsDataURL(file);
        };

        window.startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    await addDoc(col, { sender: currentUser.email, recipient: activeTarget, voice: reader.result, timestamp: serverTimestamp() });
                };
            };
            mediaRecorder.start();
            document.getElementById('recIndicator').classList.remove('hidden');
        };

        window.stopVoice = () => {
            if(mediaRecorder) mediaRecorder.stop();
            document.getElementById('recIndicator').classList.add('hidden');
        };

        // Theme Switcher
        const themes = ['theme-cyan', 'theme-green', 'theme-red'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };

        window.delMsg = async (id) => { if(confirm("Purge message?")) await deleteDoc(doc(db, "uplink_v13_stable", id)); };
        window.wipeChat = async () => { if(confirm("Wipe entire conversation?")) { /* Add wipe logic here if needed */ } };
        window.showFull = (s) => { document.getElementById('fullImg').src = s; document.getElementById('imgOverlay').style.display = 'flex'; };
    </script>
</body>
</html>
