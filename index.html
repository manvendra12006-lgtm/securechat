<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER_NODE // mscmkn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --bg: #0d0d0d; }
        body.theme-cyan { --p: #00f2ff; }
        body.theme-green { --p: #00ff41; }
        body.theme-red { --p: #ff3131; }
        
        body { 
            background: var(--bg); 
            color: var(--p); 
            font-family: 'Share Tech Mono', monospace; 
            letter-spacing: 0.5px;
        }

        .terminal-border { border: 1px solid #333; }
        .inner-container { border: 1px solid #222; background: #000; }
        
        /* Larger Input and Text */
        .h-input { background: #000; border: 1px solid #333; color: var(--p); outline: none; font-size: 18px; }
        .h-input:focus { border-color: var(--p); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
        
        /* Image Node Style from Picture */
        .img-node { position: relative; border: 2px solid var(--p); background: #000; display: inline-block; padding: 4px; margin-top: 10px; }
        .img-tag { position: absolute; top: -12px; left: 10px; background: var(--p); color: #000; font-size: 12px; font-weight: bold; padding: 2px 8px; z-index: 10; }

        /* Message Font Sizing */
        .msg-text { font-size: 20px; line-height: 1.6; }
        .msg-header { font-size: 12px; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 theme-cyan overflow-hidden">

    <div id="authOverlay" class="fixed inset-0 bg-[#0d0d0d] flex items-center justify-center z-[500]">
        <div class="terminal-border p-10 w-full max-w-sm bg-black shadow-2xl">
            <h1 class="text-3xl font-bold tracking-widest uppercase mb-8 border-b-2 border-[var(--p)] pb-2 text-center">ACCESS_GATE</h1>
            <input id="email" type="email" placeholder="IDENTITY_ID" class="h-input w-full p-4 mb-4">
            <input id="pass" type="password" placeholder="PASSKEY" class="h-input w-full p-4 mb-8">
            <button onclick="login()" class="w-full bg-[var(--p)] text-black font-bold py-4 uppercase text-lg hover:bg-white transition-all">DECRYPT & CONNECT</button>
            <p id="authError" class="text-red-500 text-xs mt-4 hidden text-center font-bold">ERR: ACCESS_DENIED_BY_GATEKEEPER</p>
        </div>
    </div>

    <div id="mainUI" class="flex flex-1 gap-4 opacity-0 transition-opacity duration-700">
        <aside class="w-72 terminal-border flex flex-col bg-black">
            <div class="p-6 border-b border-[#222] bg-[#050505]">
                <p class="text-[10px] opacity-40 mb-1">CURRENT_OPERATOR</p>
                <p id="myUserDisplay" class="text-lg font-bold uppercase tracking-widest text-white">---</p>
            </div>
            <div class="p-3 text-xs opacity-40 uppercase tracking-[0.2em] px-6 mt-4">Active_Nodes</div>
            <div id="userList" class="flex-1 overflow-y-auto px-4 space-y-2 mt-2"></div>
            <div class="p-6 border-t border-[#222]">
                <button onclick="logout()" class="text-xs opacity-30 hover:opacity-100 uppercase tracking-widest">/Close_Uplink</button>
            </div>
        </aside>

        <main class="flex-1 terminal-border flex flex-col bg-black">
            <header class="h-16 border-b border-[#222] flex items-center justify-between px-8 bg-[#080808]">
                <div class="flex items-center gap-4">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[var(--p)] opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-[var(--p)]"></span>
                    </span>
                    <span id="activeNodeName" class="text-sm font-bold tracking-widest uppercase">STREAMS_IDLE</span>
                </div>
                <div class="flex gap-4">
                    <button onclick="cycleTheme()" class="text-xs border border-[#333] px-4 py-2 hover:border-[var(--p)] transition">THEME_CHG</button>
                    <button id="wipeBtn" onclick="wipeChat()" class="hidden text-xs border border-red-900 text-red-700 px-4 py-2 hover:bg-red-900 hover:text-white transition">WIPE_DATA</button>
                </div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-10 space-y-8"></div>

            <footer class="p-6 border-t border-[#222] bg-[#080808]">
                <div class="flex gap-4">
                    <label class="h-input p-4 px-6 cursor-pointer hover:bg-[var(--p)] hover:text-black transition flex items-center">
                        <i class="fas fa-camera text-xl"></i>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="sendImage()">
                    </label>
                    <input id="msgInput" type="text" onkeypress="if(event.key==='Enter') sendText()" placeholder="Enter message for broadcast..." class="flex-1 h-input p-4">
                    <button onclick="sendText()" class="bg-[var(--p)] text-black px-10 py-4 font-bold uppercase text-sm tracking-widest">EXECUTE</button>
                </div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config (Locked)
        const firebaseConfig = {
            apiKey: "AIzaSyCDIpEsJtVWkhE7_EtciRiULDS27FK1Xmk",
            authDomain: "private--chat-4f6c4.firebaseapp.com",
            projectId: "private--chat-4f6c4",
            storageBucket: "private--chat-4f6c4.firebasestorage.app",
            messagingSenderId: "754573371275",
            appId: "1:754573371275:web:6dee9b502ef3ededbc718e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const col = collection(db, "cipher_vFinal_v2"); // New collection to refresh data

        let currentUser = null;
        let activeTarget = "mscmkn@mscmkn.com";

        window.login = () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => document.getElementById('authError').classList.remove('hidden'));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        const themes = ['theme-cyan', 'theme-green', 'theme-red'];
        let tIdx = 0;
        window.cycleTheme = () => {
            document.body.classList.remove(themes[tIdx]);
            tIdx = (tIdx + 1) % themes.length;
            document.body.classList.add(themes[tIdx]);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainUI').style.opacity = '1';
                document.getElementById('myUserDisplay').innerText = user.email.split('@')[0];
                
                if (user.email === "mscmkn@mscmkn.com") {
                    document.getElementById('wipeBtn').classList.remove('hidden');
                    loadUsers();
                } else {
                    startChat("mscmkn@mscmkn.com");
                }
            }
        });

        function loadUsers() {
            onSnapshot(query(col, orderBy("timestamp", "desc")), (snap) => {
                const users = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    if(data.sender !== "mscmkn@mscmkn.com") users.add(data.sender);
                    if(data.recipient !== "mscmkn@mscmkn.com") users.add(data.recipient);
                });
                const list = document.getElementById('userList');
                list.innerHTML = "";
                users.forEach(u => {
                    if(u === "mscmkn@mscmkn.com") return;
                    const d = document.createElement('div');
                    d.className = `p-4 text-sm border border-[#222] cursor-pointer hover:border-[var(--p)] mb-2 font-bold transition-all ${activeTarget === u ? 'bg-[var(--p)] text-black' : ''}`;
                    d.innerText = `> ${u.split('@')[0].toUpperCase()}`;
                    d.onclick = () => startChat(u);
                    list.appendChild(d);
                });
            });
        }

        function startChat(target) {
            activeTarget = target;
            document.getElementById('activeNodeName').innerText = `TARGET_LINK: ${target.split('@')[0].toUpperCase()}`;
            onSnapshot(query(col, orderBy("timestamp", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.sender === currentUser.email && d.recipient === activeTarget) || 
                        (d.sender === activeTarget && d.recipient === currentUser.email)) {
                        const isMe = d.sender === currentUser.email;
                        box.innerHTML += `
                            <div class="${isMe ? 'opacity-40 ml-12' : 'text-white border-l-4 border-[var(--p)] pl-6'}">
                                <div class="msg-header">[${d.sender.split('@')[0]}]</div>
                                ${d.image ? `
                                    <div class="img-node">
                                        <div class="img-tag"><i class="fas fa-camera"></i> CAPTURED_NODE</div>
                                        <img src="${d.image}" class="max-w-[320px] block" />
                                    </div>` 
                                    : `<div class="msg-text">${d.text}</div>`}
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendText = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            await addDoc(col, { sender: currentUser.email, recipient: activeTarget, text: input.value, timestamp: serverTimestamp() });
            input.value = "";
        };

        window.sendImage = () => {
            const file = document.getElementById('imgInput').files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(col, { sender: currentUser.email, recipient: activeTarget, image: reader.result, timestamp: serverTimestamp() });
            };
            if (file) reader.readAsDataURL(file);
        };

        window.wipeChat = async () => {
            if(!confirm("CONFIRM DATA DESTRUCTION?")) return;
            const snap = await getDocs(query(col));
            snap.forEach(async (d) => {
                const data = d.data();
                if ((data.sender === currentUser.email && data.recipient === activeTarget) || 
                    (data.sender === activeTarget && data.recipient === currentUser.email)) {
                    await deleteDoc(doc(db, "cipher_vFinal_v2", d.id));
                }
            });
        };
    </script>
</body>
</html>
